<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #ff7e5f, #feb47b);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .quote-box {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
            color: #ff7e5f;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin: 0;
        }
    </style>
</head>
<body>
<div class="quote-box">
    <h1>Programming Quote</h1>
    <p>{{ .Quote }}</p>
</div>
</body>
</html>
