apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-typescript
  labels:
    app: app-typescript
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-typescript
  template:
    metadata:
      labels:
        app: app-typescript
    spec:
      containers:
      - name: app-typescript
        image: dmhd6219/inno_devops_lab2_typescript_basic:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"