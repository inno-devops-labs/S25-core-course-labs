apiVersion: v1
kind: Secret
metadata:
  name: {{ include "js-app.fullname" . }}-secret
  labels:
    {{- include "js-app.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets }}
  {{- range $key, $value := .Values.secrets }}
  {{ $key }}: {{ $value | b64enc | quote }}
  {{- end }}
  {{- end }} 