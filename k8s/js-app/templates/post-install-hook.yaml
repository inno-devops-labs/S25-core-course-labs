apiVersion: v1
kind: Pod
metadata:
  name: {{ .Release.Name }}-post-install-hook
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "5"
spec:
  containers:
  - name: post-install-job
    image: busybox
    command: ['sh', '-c', 'echo Post-install hook is running && sleep 20']
  restartPolicy: Never 