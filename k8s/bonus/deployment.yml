apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-golang-deployment
  labels:
    app: app-golang
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-golang
  template:
    metadata:
      labels:
        app: app-golang
    spec:
      containers:
        - name: app-golang
          image: dnworks/app_golang:latest
          ports:
            - containerPort: 80
