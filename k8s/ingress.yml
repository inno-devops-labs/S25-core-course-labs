apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: deployment-ingress
spec:
  rules:
  - host: python.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-python-service
            port:
              number: 80
  - host: go.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-go-service
            port:
              number: 80