apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: moscow-time-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: moscow-time.info
    http:
      paths:
      - path: /python(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: python-moscow-time
            port:
              number: 3000
      - path: /node(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: node-moscow-time
            port:
              number: 3001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: python-moscow-time
            port:
              number: 3000