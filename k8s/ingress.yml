apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  ingressClassName: nginx
  rules:
    - host: python-app.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: python-app-service
                port:
                  number: 5001

    - host: golang-app.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: golang-app-service
                port:
                  number: 8080