apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: app-python.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-python-service
            port:
              number: 80
  - host: app-typescript.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-typescript-service
            port:
              number: 80