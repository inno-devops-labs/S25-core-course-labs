apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
spec:
  rules:
    - host: app-python.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app-python
                port:
                  number: 4000
    - host: app-javascript.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app-javascript
                port:
                  number: 6000