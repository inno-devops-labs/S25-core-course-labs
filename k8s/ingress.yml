apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bonus-ingress-python
spec:
  ingressClassName: nginx
  rules:
    - host: time.example
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app-python-service
                port:
                  number: 81
