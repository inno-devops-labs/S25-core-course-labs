apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-python-ingress
spec:
  rules:
  - host: app-python.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-python-service
            port:
              number: 5000
  - host: app-javascript.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-javascript-service
            port:
              number: 3000
