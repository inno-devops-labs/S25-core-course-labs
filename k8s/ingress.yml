apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
spec:
  rules:
  - host: python.justcgh9.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-python
            port:
              number: 8081
  - host: go.justcgh9.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-go
            port:
              number: 8080