apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /python
        pathType: Prefix
        backend:
          service:
            name: python-app-service
            port:
              number: 80
      - path: /nodejs
        pathType: Prefix
        backend:
          service:
            name: nodejs-app-service
            port:
              number: 80
