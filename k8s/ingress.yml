apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
spec:
  rules:
  - host: python-moscow-time.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: python-moscow-time-service
            port:
              number: 5000
  - host: go-moscow-time.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: go-moscow-time-service
            port:
              number: 8080
