apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  ingressClassName: nginx
  rules:
    - host: pythonapp.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: my-django-app
                port:
                  number: 8082
    - host: dartapp.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: my-dart-app
                port:
                  number: 8081