apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /  # Rewrite path to root
spec:
  rules:
  - http:
      paths:
      - path: /app1
        pathType: Prefix
        backend:
          service:
            name: my-app
            port:
              number: 80
      - path: /app2
        pathType: Prefix
        backend:
          service:
            name: my-app-2
            port:
              number: 80
