apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
spec:
  rules:
  - host: pythonapp.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: python-time-app-service
            port:
              number: 8082
  - host: scalaapp.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: scala-time-app-service
            port:
              number: 8081