apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apps-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: "python.local"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: python-webapp-service
            port:
              number: 5000
  - host: "nodejs.local"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nodejs-webapp-service
            port:
              number: 3000
