apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: "app.local"
    http:
      paths:
      - path: /python
        pathType: Prefix
        backend:
          service:
            name: python-app-service
            port:
              number: 5001
      - path: /node
        pathType: Prefix
        backend:
          service:
            name: node-app-service
            port:
              number: 3001