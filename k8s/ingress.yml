apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  ingressClassName: nginx
  rules:
    - host: app-python
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app-python-service
                port:
                  number: 8000
    - host: app-javascript
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app-javascript-service
                port:
                  number: 3000
