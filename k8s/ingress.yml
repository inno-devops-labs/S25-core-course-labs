apiVersion: networking.k8s.io/v1

kind: Ingress
metadata:
  name: example-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1

spec:
  rules:
  - host: python.elonmaxx.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-python
            port:
              number: 8080
  - host: go.elonmaxx.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-go
            port:
              number: 8080
