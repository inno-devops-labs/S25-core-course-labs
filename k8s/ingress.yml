apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apps-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: nginx.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-app-service
            port:
              number: 80
  - host: httpd.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: httpd-app-service
            port:
              number: 80 