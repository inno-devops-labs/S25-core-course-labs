apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  ingressClassName: nginx
  rules:
    - host: python-app.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: python-service
                port:
                  number: 8080

    - host: js-app.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: js-service
                port:
                  number: 8081