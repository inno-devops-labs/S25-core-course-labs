apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-go
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: app-go.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-go
            port:
              number: 8002
