apiVersion: v1
kind: Service
metadata:
  name: app-python
spec:
  selector:
    app: app-python
  ports:
    - protocol: TCP
      port: 4000
      targetPort: 4000
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: app-javascript
spec:
  selector:
    app: app-javascript
  ports:
    - protocol: TCP
      port: 6000
      targetPort: 6000
  type: NodePort