replicaCount: 2

image:
  repository: zdragonlord1010/app-python:latest
  pullPolicy: IfNotPresent
  tag: latest

vaultEnabled: true
vaultAgent:
  enabled: true
  role: "app-python"

persistence:
  enabled: true
  accessMode: ReadWriteOnce
  storageClassName: "standard"
  size: "1Gi"

parallelPodManagement: true

updateStrategy:
  type: RollingUpdate
  rollingUpdate:
    partition: 0

configMap:
  enabled: false
  mountPath: "/config"

imagePullSecrets: []

nameOverride: ""

fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations:
  vault.hashicorp.com/agent-inject: "true"
  vault.hashicorp.com/role: "app-python"
  vault.hashicorp.com/agent-inject-secret-config: "secret/data/app-python/config"
  vault.hashicorp.com/agent-inject-template-config: |
    {{- with secret "secret/data/app-python/config" -}}
    VAULT_DB_USERNAME={{ .Data.data.username }}
    VAULT_DB_PASSWORD={{ .Data.data.password }}
    {{- end -}}

podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 5000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: app-python.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 10
  periodSeconds: 20

readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

volumes: []

volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}

env:
   - name: APP_MODE
     value: "production"

secrets:
  appSecret: "secret-key"
  appEnv: "production"
  dbUsername: "python-app"
  dbPassword: "password123"