apiVersion: batch/v1
kind: Job
metadata:
  name: app-python-post-install
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  template:
    spec:
      containers:
        - name: post-install-job
          image: busybox
          command: ["/bin/sh", "-c", "echo Post-install job completed"]
      restartPolicy: Never
