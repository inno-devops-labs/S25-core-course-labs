apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "mychart.fullname" . }}-env
  labels:
    app: {{ include "mychart.name" . }}
    chart: {{ include "mychart.chart" . }}
    release: {{ .Release.Name }}
data:
  ENV_MODE: "prod"    # Environment mode variable
  LOG_LEVEL: "info"   # Logging level variable