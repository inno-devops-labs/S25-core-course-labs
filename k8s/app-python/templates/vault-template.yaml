apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "app-python.fullname" . }}-vault-template
  labels:
    {{- include "app-python.labels" . | nindent 4 }}
data:
  template.tpl: |
    {{`{{- with secret "secret/data/app-python/config" -}}
    data: {{ .Data.data }}
    metadata: {{ .Data.metadata }}
    {{- end }}`}}