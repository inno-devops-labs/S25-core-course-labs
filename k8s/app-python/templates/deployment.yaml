apiVersion: apps/v1
kind: Deployment
metadata:
  name: { { include "your-app.fullname" . } }
spec:
  replicas: { { .Values.replicaCount } }
  selector:
    matchLabels:
      app: { { include "your-app.name" . } }
  template:
    metadata:
      labels:
        app: { { include "your-app.name" . } }
    spec:
      containers:
        - name: { { .Chart.Name } }
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 5000

          env:
            - name: MY_PASS
              valueFrom:
                secretKeyRef:
                  name: python-app-secret
                  key: MY_PASS

          volumeMounts:
            - name: config-volume
              mountPath: /app/config.json
              subPath: config.json

          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "250m"
              memory: "256Mi"

      volumes:
        - name: config-volume
          configMap:
            name: my-demo-config
            items:
              - key: config.json
                path: config.json
