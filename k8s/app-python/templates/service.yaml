apiVersion: v1
kind: Service
metadata:
  name: {{ include "app-python.fullname" . }}-headless
  labels:
    {{- include "app-python.labels" . | nindent 4 }}
spec:
  clusterIP: None
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
  selector:
    {{- include "app-python.selectorLabels" . | nindent 4 }}