apiVersion: v1
kind: Pod
metadata:
  name: postinstall-hook
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  containers:
    - name: postinstall
      image: busybox
      imagePullPolicy: Always
      command: ['sh', '-c', 'sleep 60']
  restartPolicy: Never
  terminationGracePeriodSeconds: 0