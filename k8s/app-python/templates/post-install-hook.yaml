apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-post-install"
  labels:
    app: "{{ .Release.Name }}-post-install"
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  restartPolicy: Never
  containers:
    - name: post-install-sleep
      image: busybox
      command: ["sleep", "20"]
