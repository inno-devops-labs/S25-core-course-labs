apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "python-msk.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "python-msk.fullname" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  serviceName: {{ include "python-msk.fullname" . }}-svc  # Required for StatefulSet
  selector:
    matchLabels:
      app: {{ include "python-msk.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ include "python-msk.fullname" . }}
    spec:
      containers:
        - name: python-msk
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 80
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: {{ .Values.persistence.size | default "1Gi" }}
