replicaCount: 2

image:
  repository: twentythree3/myapp
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: NodePort
  port: 3001

serviceAccount:
  create: true
  name: ""
  annotations: {}

ingress:
  enabled: false
  annotations: {}
  className: ""
  hosts:
    - host: extra-app.example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
