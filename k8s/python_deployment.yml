apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-moscow-deployment
  namespace: default
  labels:
    app: fastapi
spec:
  selector:
    matchLabels:
      app: fastapi
  replicas: 3
  strategy:
    rollingUpdate:
      maxSurge: 40%
      maxUnavailable: 40%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: fastapi
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi-container
          image: zerohalf/moscow-time-app
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 200m
              memory: 200Mi
          ports:
            - containerPort: 8000
              name: fastapi-port
      restartPolicy: Always
