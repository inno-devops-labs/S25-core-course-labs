apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: demo-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: demo
spec:
  selector:
    matchLabels:
      app: demo
  serviceName: "demo"
  replicas: 1
  template:
    metadata:
      labels:
        app: demo
    spec:
      volumes:
        - name: demo-volume
          persistentVolumeClaim:
            claimName: demo-pvc
      initContainers:
        - name: init-downloader
          image: busybox
          command:
            - sh
            - -c
            - |
              wget -O /demo/test.html https://www.example.com
          volumeMounts:
            - name: demo-volume
              mountPath: /demo
      containers:
        - name: main
          image: busybox
          command:
            - sh
            - -c
            - sleep 3600
          volumeMounts:
            - name: demo-volume
              mountPath: /demo
