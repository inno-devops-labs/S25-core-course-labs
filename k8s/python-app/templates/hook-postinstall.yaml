apiVersion: v1
kind: Pod
metadata:
  name: "python-app-postinstall"
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  containers:
  - name: postinstall
    image: busybox
    command: ['sh', '-c', 'echo Post-install hook running... && sleep 20']
  restartPolicy: Never
