apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-pre-install"
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  containers:
  - name: pre-install-job
    image: busybox
    command: ['sh', '-c', 'echo Pre-install hook for Python app && sleep 10']
  restartPolicy: Never
