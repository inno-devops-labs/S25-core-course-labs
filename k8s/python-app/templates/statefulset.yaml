apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "python-app.fullname" . }}
  labels:
    {{- include "library-chart.labels" . | indent 4 }}
spec:
  serviceName: {{ include "python-app.fullname" . }}-headless
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      {{- include "library-chart.labels" . | indent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "python-app.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: internal-app
      # serviceAccountName: {{ include "python-app.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: python-app-init
          image: busybox
          volumeMounts:
            - name: init
              mountPath: /init
          command: ["sh", "-c", "wget -O /init/test.html https://example.com/"]
        - name: python-app-init-one
          image: busybox
          volumeMounts:
            - name: init
              mountPath: /init
          command: ["sh", "-c", "echo randomstr1 > /init/test.txt"]
        - name: python-app-init-two
          image: busybox
          volumeMounts:
            - name: init
              mountPath: /init
          command: ["sh", "-c", "echo randomstr2 >> /init/test.txt"]
        - name: python-app-init-three
          image: busybox
          volumeMounts:
            - name: init
              mountPath: /init
          command: ["sh", "-c", "echo randomstr3 >> /init/test.txt"]
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            requests:
              cpu: "{{ .Values.env.cpuRequest }}"
              memory: "{{ .Values.env.memoryRequest }}"
            limits:
              cpu: "{{ .Values.env.cpuLimit }}"
              memory: "{{ .Values.env.memoryLimit }}"
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
            - name: visits
              mountPath: /app/visits
            - name: init
              mountPath: /app/init
          env:
            - name: CPU_REQUEST
              value: "{{ .Values.env.cpuRequest }}"
            - name: CPU_LIMIT
              value: "{{ .Values.env.cpuLimit }}"
            - name: MEMORY_REQUEST
              value: "{{ .Values.env.memoryRequest }}"
            - name: MEMORY_LIMIT
              value: "{{ .Values.env.memoryLimit }}"
            - name: SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: SECRET
      volumes:
        - name: config-volume
          configMap:
            name: {{ .Release.Name }}-config
        - name: visits
        - name: init
          persistentVolumeClaim:
            claimName: init
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  volumeClaimTemplates:
  - metadata:
      name: visits
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Mi
  - metadata:
      name: init
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Mi
