apiVersion: batch/v1
kind: Job
metadata:
  name: pre-install-hook
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-delete-policy": hook-succeeded

spec:
  template:
    spec:
      containers:
      - name: pre-install-job
        image: busybox
        command: ["sh", "-c", "echo 'Pre-install Hook Running for Python App'; sleep 10"]
      restartPolicy: Never

