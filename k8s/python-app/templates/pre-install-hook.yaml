apiVersion: batch/v1
kind: Job
metadata:
  name: pre-install-hook-python
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    spec:
      containers:
      - name: preinstall-python
        image: busybox
        command: ["sh", "-c", "echo Pre-install hook running; sleep 20"]
      restartPolicy: Never
