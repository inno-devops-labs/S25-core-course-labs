apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "python-app.fullname" . }}-vault-template
  labels:
    {{- include "python-app.labels" . | nindent 4 }}
data:
  template.tpl: |
    {{`{{- with secret "secret/data/python-app/config" -}}
    data: {{ .Data.data }}
    metadata: {{ .Data.metadata }}
    {{- end }}`}} 