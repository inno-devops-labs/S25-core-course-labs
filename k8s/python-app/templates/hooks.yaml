apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "python-app.fullname" . }}-preinstall"
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  containers:
  - name: preinstall
    image: busybox
    command: ["sh", "-c", "sleep 20"]
  restartPolicy: Never
---
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "python-app.fullname" . }}-postinstall"
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  containers:
  - name: postinstall
    image: busybox
    command: ["sh", "-c", "sleep 20"]
  restartPolicy: Never
