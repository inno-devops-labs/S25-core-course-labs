apiVersion: v1
kind: Pod
metadata:
  name: "python-app-preinstall"
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  containers:
  - name: preinstall
    image: busybox
    command: ['sh', '-c', 'echo Pre-install hook running... && sleep 20']
  restartPolicy: Never
