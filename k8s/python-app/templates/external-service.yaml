apiVersion: v1
kind: Service
metadata:
  name: {{ include "python-app.fullname" . }}-external
  labels:
    {{- include "python-app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.externalService.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "python-app.selectorLabels" . | nindent 4 }} 