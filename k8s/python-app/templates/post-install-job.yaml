apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ include "python-app.fullname" . }}-post-install"
  labels:
    {{- include "python-app.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "5"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: "{{ include "python-app.fullname" . }}-post-install"
      labels:
        {{- include "python-app.selectorLabels" . | nindent 8 }}
    spec:
      restartPolicy: Never
      containers:
        - name: post-install-job
          image: busybox
          command: ['sh', '-c', 'echo Post-install hook running; sleep 20; echo Post-install hook completed']