apiVersion: batch/v1
kind: Job
metadata:
  name: post-install-job
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "5"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    spec:
      containers:
        - name: post-install
          image: busybox
          command: ["sh", "-c", "echo Post-Install Hook Running; sleep 20"]
      restartPolicy: Never
