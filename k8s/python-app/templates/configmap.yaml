apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ .Release.Name }}-config"
  labels:
    app.kubernetes.io/name: {{ include "python-app.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
data:
  config.json: |
    {
      "app_name": "Python Time App",
      "timezone": "Europe/Moscow",
      "version": "1.0.0",
      "features": {
        "visit_counter": true,
        "metrics": true,
        "health_check": true
      }
    } 