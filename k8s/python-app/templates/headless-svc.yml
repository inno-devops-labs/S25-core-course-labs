apiVersion: v1
kind: Service
metadata:
  name: {{ include "python-app.fullname" . }}-headless
  labels:
    {{- include "python-app.labels" . | nindent 4 }}
spec:
  clusterIP: None
  selector:
    {{- include "python-app.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
