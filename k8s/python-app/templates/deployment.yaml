apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ include "python-app.fullname" . }}"
  labels:
    app.kubernetes.io/name: "{{ include "python-app.name" . }}"
    app.kubernetes.io/instance: "{{ .Release.Name }}"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: "{{ include "python-app.name" . }}"
      app.kubernetes.io/instance: "{{ .Release.Name }}"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "{{ include "python-app.name" . }}"
        app.kubernetes.io/instance: "{{ .Release.Name }}"
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-inject-status: "update"
        vault.hashicorp.com/agent-inject-secret-mysecret: "secret/data/mysecret"
        vault.hashicorp.com/role: "python-app"
    spec:
      serviceAccountName: "{{ include "python-app.serviceAccountName" . }}"
      containers:
        - name: "{{ .Chart.Name }}"
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          volumeMounts:
            - name: config-volume
              mountPath: /app/config.json
              subPath: config.json
          env:
            - name: VAULT_ADDR
              value: "http://vault:8200"
            - name: SECRET_PATH
              value: "/vault/secrets/mysecret"
          resources:
{{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: config-volume
          configMap:
            name: "{{ .Release.Name }}-config"
{{- if .Values.nodeSelector }}
      nodeSelector:
{{- toYaml .Values.nodeSelector | nindent 8 }}
{{- end }}
{{- if .Values.affinity }}
      affinity:
{{- toYaml .Values.affinity | nindent 8 }}
{{- end }}
{{- if .Values.tolerations }}
      tolerations:
{{- toYaml .Values.tolerations | nindent 8 }}
{{- end }}
