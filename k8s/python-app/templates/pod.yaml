apiVersion: v1
kind: Pod
metadata:
  name: demo
spec:
  volumes:
    - name: shared-data
      persistentVolumeClaim:
        claimName: demo-pvc
  initContainers:
    - name: download-file
      image: busybox
      command: ["wget", "-O", "/shared-data/test.html", "https://example.com"]
      volumeMounts:
        - name: shared-data
          mountPath: /shared-data
  containers:
    - name: main-container
      image: nginx
      volumeMounts:
        - name: shared-data
          mountPath: /usr/share/nginx/html
      ports:
        - containerPort: 80