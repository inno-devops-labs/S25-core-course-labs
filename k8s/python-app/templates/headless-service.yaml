apiVersion: v1
kind: Service
metadata:
  name: {{ include "python-app.fullname" . }}-headless
  labels:
    {{- include "python-app.labels" . | nindent 4 }}
spec:
  clusterIP: None
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "library-chart.labels" . | nindent 4 }}
