apiVersion: v1
kind: Pod
metadata:
  name: post-install-hook
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": before-creation,hook-succeeded
spec:
  containers:
  - name: busybox
    image: busybox
    command: ['sh', '-c', 'echo "Post-install hook executed!" && sleep 20']
  restartPolicy: Never