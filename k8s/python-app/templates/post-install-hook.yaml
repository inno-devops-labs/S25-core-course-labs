apiVersion: batch/v1
kind: Job
metadata:
  name: post-install-hook-python
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    spec:
      containers:
      - name: postinstall-python
        image: busybox
        command: ["sh", "-c", "echo Post-install hook running; sleep 20"]
      restartPolicy: Never
