apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-post-install-hook"
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "5"
spec:
  containers:
  - name: post-install-job
    image: busybox
    command: ['sh', '-c', 'echo "Post-install hook starting" && sleep 10 && echo "Post-install hook complete"']
  restartPolicy: Never 