replicaCount: 3
podManagementPolicy: "Parallel"

persistence:
  enabled: true
  size: 1Gi
  storageClass: "standard"

image:
  repository: vechkanovvv/app_python
  tag: v1
  pullPolicy: IfNotPresent

serviceAccount:
  create: true
  name: ""
  automount: true

service:
  type: ClusterIP
  port: 80
  clusterIP: None
  ports:
    - name: http
      port: 80
      targetPort: 5000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: example.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

secrets:
  mySecret: "default_secret_here"

# Resources
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 64Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

probes:
  liveness:
    path: /
    initialDelaySeconds: 5
    periodSeconds: 10
  readiness:
    path: /
    initialDelaySeconds: 2
    periodSeconds: 5