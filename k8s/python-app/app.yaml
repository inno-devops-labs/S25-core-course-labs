apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: python-app
  namespace: default
spec:
  serviceName: python-app
  replicas: 1
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      volumes:
        - name: data
          emptyDir: {}
      initContainers:
        - name: download-file
          image: busybox
          command: ['wget', '-O', '/data/test.html', 'https://example.com']
          volumeMounts:
            - name: data
              mountPath: /data
      containers:
        - name: python-app
          image: python:3.9-slim
          command: ["python", "-m", "http.server", "8000"]
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: data
              mountPath: /app/data