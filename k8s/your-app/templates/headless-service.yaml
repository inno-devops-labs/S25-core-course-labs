apiVersion: v1
kind: Service
metadata:
  name: {{ include "your-app.fullname" . }}-headless
  labels:
    {{- include "your-app.labels" . | nindent 4 }}
spec:
  clusterIP: None
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "your-app.selectorLabels" . | nindent 4 }} 