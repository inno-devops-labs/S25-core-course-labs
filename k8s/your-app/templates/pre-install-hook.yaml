apiVersion: batch/v1
kind: Job
metadata:
  name: pre-install-hook
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    spec:
      containers:
        - name: pre-install-container
          image: busybox
          command: ["sh", "-c", "echo 'Pre-install hook running...'; sleep 5"]
      restartPolicy: Never

