apiVersion: v1
kind: Secret
metadata:
  name: my-secret
  labels:
    {{- include "your-app.labels" . | nindent 4 }}
  annotations:
    meta.helm.sh/release-name: {{ .Release.Name }}
    meta.helm.sh/release-namespace: {{ .Release.Namespace }}
type: Opaque
data:
  MY_PASS: {{ .Values.secretValue | b64enc }}

