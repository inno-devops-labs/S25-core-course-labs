apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: flask-app
spec:
  serviceName: "flask-app"
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: anasalatasi/moscow-time-app:latest
        ports:
        - containerPort: 5000
  volumeClaimTemplates:
  - metadata:
      name: flask-app-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi