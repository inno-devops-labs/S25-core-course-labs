apiVersion: apps/v1
kind: Deployment
metadata:
  name: moscow-app
  labels:
    app: moscow-app
    version: v1    
spec:
  replicas: 1    
  selector:
    matchLabels:
      app: moscow-app
  template:
    metadata:
      labels:
        app: moscow-app
        version: v1  
    spec:
      serviceAccountName: moscow-app-service-account 
      containers:
        - name: moscow-app
          env:
          - name: MY_PASSWORD
            valueFrom:
              secretKeyRef:
                name: secret-of-moscow
                key: password
          image: "your-repo/moscow-app:v1"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080   
              protocol: TCP
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "250m"
              memory: "256Mi"