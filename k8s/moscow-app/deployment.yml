apiVersion: apps/v1
kind: Deployment
metadata:
  name: moscow-app
  labels:
    app: moscow-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: moscow-app
  template:
    metadata:
      labels:
        app: moscow-app
    spec:
      serviceAccountName: internal-app
      containers:
      - name: moscow-app
        image: tjann7/moscow_time:latest