spec:
  selector:
    matchLabels:
      app: moscow-app  # Must match your existing deployment's selector
  template:
    metadata:
      labels:
        app: moscow-app  # Must match the selector
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/role: 'internal-app'
        vault.hashicorp.com/agent-inject-secret-database-config.txt: 'internal/data/database/config'
    spec:
      serviceAccountName: internal-app  # This must match the bound_service_account_names
      containers:
      - name: moscow-app
        volumeMounts:
        - name: vault-secrets
          mountPath: /vault/secrets
          readOnly: true