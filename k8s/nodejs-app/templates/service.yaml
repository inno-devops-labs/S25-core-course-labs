# Headless service for StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: {{ include "nodejs-app.fullname" . }}
  labels:
    {{- include "nodejs-app.labels" . | nindent 4 }}
spec:
  clusterIP: None
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "nodejs-app.selectorLabels" . | nindent 4 }}
---
# External service for accessing the application
apiVersion: v1
kind: Service
metadata:
  name: {{ include "nodejs-app.fullname" . }}-external
  labels:
    {{- include "nodejs-app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
      {{- if eq .Values.service.type "NodePort" }}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}
  selector:
    {{- include "nodejs-app.selectorLabels" . | nindent 4 }}
