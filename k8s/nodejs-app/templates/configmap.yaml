apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "nodejs-app.fullname" . }}-config
  labels:
    {{- include "nodejs-app.labels" . | nindent 4 }}
data:
  NODE_ENV: "production"
  APP_NAME: "nodejs-moscow-time"
  APP_VERSION: "1.0.0"
  TIMEZONE: "Europe/Moscow"
  LOG_LEVEL: "info"
  REFRESH_INTERVAL: "60"
  MAX_VISITS: "10000"
