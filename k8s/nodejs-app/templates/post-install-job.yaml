apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-post-install"
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "5"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  containers:
  - name: post-install-job
    image: busybox
    command: ['sh', '-c', 'echo Post-install hook for Node.js app && sleep 10']
  restartPolicy: Never
