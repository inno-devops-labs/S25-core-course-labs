apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
        - name: python-app
          image: ez4gotit/flask_app:latest
          ports:
            - containerPort: 5000