apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-mt-deployment
  labels:
    app: fastapi-mt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-mt
  template:
    metadata:
      labels:
        app: fastapi-mt
    spec:
      containers:
      - name: fastapi-mt
        image: iucd/fastapi-mt:latest
        ports:
        - containerPort: 8000