apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-python
  labels:
    app: app-python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-python
  template:
    metadata:
      labels:
        app: app-python
    spec:
      serviceAccountName: internal-app
      containers:
      - name: app-python
        image: raydenoir/app_python:distroless
        ports:
        - containerPort: 8000
