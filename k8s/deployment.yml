apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-python-deployment
spec:
  selector:
    matchLabels:
      app: app-python
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: app-python
    spec:
      containers:
        - name: app-python
          image: dsaee/app:latest
          ports:
            - containerPort: 8000
  replicas: 3
