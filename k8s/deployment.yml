apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      serviceAccountName: internal-app
      containers:
      - name: my-app
        image: leha0704/morozov_devops_webapp:latest
        ports:
        - containerPort: 5000
