apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: moscow-time-api
        ports:
        - containerPort: 8000

