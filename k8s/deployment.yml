apiversion: apps/v1
kind:
  Deployment metadata:
name:
  app-python-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-python
  template:
    metadata:
      labels:
        app:app-python
    spec:
      containers:
        - name: app-python
          image: karimnasybul/app_python:latest
          ports:
            - containerPort: 8000