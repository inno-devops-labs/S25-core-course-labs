apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-python
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-python
  template:
    metadata:
      labels:
        app: app-python
    spec:
      containers:
        - name: app-python
          image: demakoder/app_python:latest
          ports:
            - containerPort: 5000
          env:
            - name: MY_PASS
              valueFrom:
                secretKeyRef:
                  name: my-app-secret
                  key: MY_PASS