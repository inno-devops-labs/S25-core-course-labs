replicaCount: 3

image:
  repository: ebob/moscow-time
  tag: "v1.1"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: "internal-app"

# podAnnotations: {
