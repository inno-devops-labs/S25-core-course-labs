apiVersion: v1
kind: Service
metadata:
  name: {{ include "moscow-time.fullname" . }}-headless
  labels:
    {{- include "moscow-time.labels" . | nindent 4 }}
spec:
  clusterIP: None
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "moscow-time.selectorLabels" . | nindent 4 }} 