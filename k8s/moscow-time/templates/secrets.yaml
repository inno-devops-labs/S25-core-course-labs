apiVersion: v1
kind: Secret
metadata:
  name: {{ include "moscow-time.fullname" . }}
  labels:
    {{- include "moscow-time.labels" . | nindent 4 }}
type: Opaque
data:
  # Values are base64 encoded
  db_username: {{ .Values.dbUsername | b64enc | quote }}
  db_password: {{ .Values.dbPassword | b64enc | quote }} 