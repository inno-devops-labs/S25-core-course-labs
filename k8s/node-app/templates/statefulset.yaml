apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: node-app
  labels:
    app: node-app
spec:
  
  serviceName: "node-app"
  podManagementPolicy: Parallel
  replicas: 3
  selector:
    matchLabels:
      app: node-app
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: 1
    
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app
          image: "em1999jay/node-moscow-time:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 3
          volumeMounts:
            - name: app-data
              mountPath: /data
    
  volumeClaimTemplates:
    - metadata:
        name: app-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
