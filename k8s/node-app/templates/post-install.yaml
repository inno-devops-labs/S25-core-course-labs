apiVersion: v1
kind: Job
metadata:
  name: {{ .Release.Name }}-post-install-hook
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": hook-succeeded

spec:
  containers:
  - name: post-install
    image: busybox
    command: ['sh', '-c', 'echo Starting post-install hook && sleep 20 && echo Post-install hook completed']
  restartPolicy: Never 
