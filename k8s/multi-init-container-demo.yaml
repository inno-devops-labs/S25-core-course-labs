apiVersion: v1
kind: Pod
metadata:
  name: multi-init-container-demo
spec:
  volumes:
  - name: shared-data
    emptyDir: {}
  initContainers:
  - name: init-container-1
    image: busybox
    command: ['sh', '-c', 'echo "Line 1: Added by first init container" > /data/multi-init.txt']
    volumeMounts:
    - name: shared-data
      mountPath: /data
  - name: init-container-2
    image: busybox
    command: ['sh', '-c', 'echo "Line 2: Added by second init container" >> /data/multi-init.txt']
    volumeMounts:
    - name: shared-data
      mountPath: /data
  - name: init-container-3
    image: busybox
    command: ['sh', '-c', 'echo "Line 3: Added by third init container" >> /data/multi-init.txt']
    volumeMounts:
    - name: shared-data
      mountPath: /data
  containers:
  - name: main-app
    image: busybox
    command: ['sh', '-c', 'while true; do sleep 3600; done']
    volumeMounts:
    - name: shared-data
      mountPath: /data