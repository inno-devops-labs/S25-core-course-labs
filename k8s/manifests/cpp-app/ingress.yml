apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cpp-app-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: cpp-app.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cpp-app-service
                port:
                  number: 8080
                  