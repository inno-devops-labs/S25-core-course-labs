apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: webapp2
  name: webapp2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webapp2
  template:
    metadata:
      labels:
        app: webapp2
    spec:
      containers:
      - image: magel0n/moscowtimeimagephp:latest
        name: webapp2
        ports:
        - containerPort: 8000
          name: app-php-port
