apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-moscow-time-app
  labels:
    app: moscow-time-app
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
spec:
  clusterIP: None
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}
    protocol: TCP
    name: http
  selector:
    app: moscow-time-app
    release: {{ .Release.Name }}
