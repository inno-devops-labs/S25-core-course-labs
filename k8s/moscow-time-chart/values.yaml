replicaCount: 3

image:
  repository: whatislav/moscow-time-app
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 80
  targetPort: 5000

resources:
  limits:
    cpu: "0.5"
    memory: "512Mi"
  requests:
    cpu: "0.2"
    memory: "256Mi"


  enabled: false

readinessProbe:
  enabled: false