apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app-deployment
  labels:
    app: java-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
        - name: java-app-container
          image: nickwidbestie/random-color-picker:6d9f319aeb8fe1782ca1a1037371a90ab8867a3f
          ports:
            - containerPort: 8081