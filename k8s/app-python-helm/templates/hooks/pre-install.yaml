apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "app-python-helm.fullname" . }}-preinstall"
  annotations:
    helm.sh/hook: pre-install
    helm.sh/hook-delete-policy: before-hook-creation
spec:
  containers:
    - name: preinstall
      image: busybox
      command: ["sh", "-c", "sleep 20"]
  restartPolicy: Never