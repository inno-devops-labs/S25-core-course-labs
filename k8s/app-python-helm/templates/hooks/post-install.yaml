apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "app-python-helm.fullname" . }}-postinstall"
  annotations:
    helm.sh/hook: post-install
    helm.sh/hook-delete-policy: before-hook-creation
spec:
  containers:
    - name: post-install
      image: busybox
      command: ["sh", "-c", "sleep 20"]
  restartPolicy: Never