apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "my-helm-chart.fullname" . }}
  labels:
    app: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      serviceAccountName: vault-auth
      initContainers:
        - name: vault-agent-init
          image: hashicorp/vault:1.10.3
          env:
            - name: VAULT_ADDR
              value: "http://vault.default:8200"
          command: ["/bin/sh", "-c"]
          args:
            - vault agent -config=/vault/config/config.hcl
          volumeMounts:
            - name: vault-config
              mountPath: /vault/config
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: MY_USER
              valueFrom:
                secretKeyRef:
                  name: vault-secret
                  key: MY_USER
            - name: MY_PASS
              valueFrom:
                secretKeyRef:
                  name: vault-secret
                  key: MY_PASS
      volumes:
        - name: vault-config
          emptyDir: {}
