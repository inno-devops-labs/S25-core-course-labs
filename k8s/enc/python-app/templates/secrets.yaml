apiVersion: v1
kind: Secret
metadata:
  name: credentials
  labels:
    app: python-app
    chart: '{{ .Chart.Name }}-{{ .Chart.Version }}'
    release: '{{ .Release.Name }}'
    heritage: '{{ .Release.Service }}'
type: Opaque
data:
  password: {{ default "defaultPassword" .Values.password | b64enc | quote }}
