# Default values for moscow-time-python.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 4

image:
  repository: raleksan/app_python
  pullPolicy: IfNotPresent
  tag: "v0.1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: "internal-app"

podAnnotations:
  vault.hashicorp.com/agent-inject: 'true'
  vault.hashicorp.com/role: 'internal-app'
  vault.hashicorp.com/agent-inject-secret-database-config.txt: 'secret/my-secret'
  vault.hashicorp.com/agent-inject-template-database-config.txt: |
    {{- with secret "secret/my-secret" -}}
    postgresql://{{ .Data.username }}:{{ .Data.password }}@postgres:5432/wizard
    {{- end }}
podLabels: {}

podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

volumes: []
volumeMounts: []

nodeSelector: {}
tolerations: []
affinity: {}

# Vault Configuration
vault:
  enabled: true
  role: "internal-app"
  secretPath: secret/my-secret

