apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-stateful
  labels:
    app: {{ .Release.Name }}
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  serviceName: {{ .Release.Name }}-headless
  replicas: {{ .Values.replicaCount }}
  podManagementPolicy: {{ .Values.podManagementPolicy }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      initContainers:
      - name: init-download
        image: busybox
        command: ['wget', '-O', '/init-data/test.html', 'https://kubernetes.io/']
        volumeMounts:
        - name: init-data
          mountPath: /init-data
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: {{ .Values.service.port }}
        livenessProbe:
          httpGet:
            path: /
            port: {{ .Values.service.port }}
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: {{ .Values.service.port }}
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: data
          mountPath: /data
        - name: init-data
          mountPath: /init-data
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
      volumes:
      - name: init-data
        emptyDir: {}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: {{ .Values.storage.accessModes }}
      resources:
        requests:
          storage: {{ .Values.storage.size }} 