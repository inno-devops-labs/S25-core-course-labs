apiVersion: v1
kind: Service
metadata:
  name: vault
  labels:
    app: vault
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
    meta.helm.sh/release-name: {{ .Release.Name }}
    meta.helm.sh/release-namespace: {{ .Release.Namespace }}
spec:
  ports:
  - name: vault
    port: 8200
    targetPort: 8200
  selector:
    app: vault 