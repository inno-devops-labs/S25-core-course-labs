apiVersion: v1
kind: Service
metadata:
  name: {{ include "web-apps.fullname" . }}-headless
  labels:
    {{- include "mylibchart.labels" . | nindent 4 }}
spec:
  clusterIP: None
  ports:
    - port: 8000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "web-apps.selectorLabels" . | nindent 4 }}