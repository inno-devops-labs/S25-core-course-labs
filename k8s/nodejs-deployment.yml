apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-webapp
  labels:
    app: nodejs-webapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nodejs-webapp
  template:
    metadata:
      labels:
        app: nodejs-webapp
    spec:
      containers:
      - name: nodejs-webapp
        image: sedoxxx/node-webapp:latest
        ports:
        - containerPort: 3000
        resources:
          limits:
            memory: "300Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5