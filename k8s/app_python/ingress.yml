apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app_python-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: app_python.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app_python
            port:
              number: 5000
