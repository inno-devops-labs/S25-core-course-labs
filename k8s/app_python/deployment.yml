apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-python
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-python
  template:
    metadata:
      labels:
        app: app-python
    spec:
      containers:
      - name: app-python
        image: shelma13/app_python:latest
        volumeMounts:
        - name: config-volume
          mountPath: /config
        ports:
        - containerPort: 5000
      volumes:
      - name: config-volume
        configMap:
          name: config
