apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-moscow-time
  labels:
    app: python-moscow-time
spec:
  replicas: 3
  selector:
    matchLabels:
      app: python-moscow-time
  template:
    metadata:
      labels:
        app: python-moscow-time
    spec:
      containers:
      - name: python-moscow-time
        image: timurzheksimbaev/time_web_application
        ports:
        - containerPort: 3000
        resources:
          limits:
            cpu: "0.5"
            memory: "512Mi"
          requests:
            cpu: "0.2"
            memory: "256Mi"