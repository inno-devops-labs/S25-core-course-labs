replicaCount: 2

image:
  repository: paranid5/app_piton
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {piton}

podSecurityContext: {}

securityContext: {}

service:
  type: NodePort
  port: 8082
  targetPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: paranid5.app_piton.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources: {}

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

volumes: []

volumeMounts:
  - name: app-piton-volume
    mountPath: /app_python/visits.txt

nodeSelector: {}

tolerations: []

affinity: {}

volumeClaimTemplates:
  name: app-piton-volume
  storage: 128Mi

podManagementPolicy: Parallel
