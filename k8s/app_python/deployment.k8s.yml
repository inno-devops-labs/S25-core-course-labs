apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-piton-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-piton
  template:
    metadata:
      labels:
        app: app-piton
    spec:
      containers:
      - name: app-piton
        image: paranid5/app_piton:latest
        ports:
        - containerPort: 8080