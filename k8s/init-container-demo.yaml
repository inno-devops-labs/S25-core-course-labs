apiVersion: v1
kind: Pod
metadata:
  name: init-container-demo
spec:
  volumes:
  - name: shared-data
    emptyDir: {}
  initContainers:
  - name: download-file
    image: busybox
    command: ['wget', '-O', '/data/test.html', 'http://info.cern.ch/hypertext/WWW/TheProject.html']
    volumeMounts:
    - name: shared-data
      mountPath: /data
  containers:
  - name: main-app
    image: busybox
    command: ['sh', '-c', 'while true; do sleep 3600; done']
    volumeMounts:
    - name: shared-data
      mountPath: /data