apiVersion: v1
kind: Pod
metadata:
  name: demo
spec:
  containers:
    - name: main-container
      image: busybox
      command: ["sh", "-c", "echo 'Main container is running!' && sleep 3600"]
      volumeMounts:
        - name: data
          mountPath: /data
  initContainers:
    - name: init-container
      image: busybox
      command: ["sh", "-c", "wget -O /data/test.html https://example.com"]
      volumeMounts:
        - name: data
          mountPath: /data
  volumes:
    - name: data
      emptyDir: {}