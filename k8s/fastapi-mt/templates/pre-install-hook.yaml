apiVersion: batch/v1
kind: Job
metadata:
  name: pre-install-hook
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  template:
    spec:
      containers:
        - name: pre-install-hook
          image: busybox
          command: ["sh", "-c", "echo Pre-Install Hook && sleep 10"]
      restartPolicy: Never
      terminationGracePeriodSeconds: 5
