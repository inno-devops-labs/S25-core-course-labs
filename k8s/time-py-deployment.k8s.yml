apiVersion: apps/v1
kind: Deployment
metadata:
  name: moscow-time-py
  namespace: default
  labels:
    app: moscow-time-py
spec:
  selector:
    matchLabels:
      app: moscow-time-py
  replicas: 3
  strategy:
    rollingUpdate:
      maxSurge: 40%
      maxUnavailable: 40%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container:  moscow-time-py
      labels:
        app: moscow-time-py
    spec:
      containers:
      - name: moscow-time-py
        image: efimpuzhalov/moscow-time-py-app:distroless
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 5000
          name: moscow-time-py
      restartPolicy: Always
---