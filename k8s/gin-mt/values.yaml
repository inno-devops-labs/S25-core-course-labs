replicaCount: 3

image:
  repository: iucd/gin-mt
  pullPolicy: IfNotPresent
  tag: latest

serviceAccount:
  create: true
  automount: true
  name: "internal-app-gin"

podAnnotations:
  vault.hashicorp.com/agent-inject: "true"
  vault.hashicorp.com/role: "internal-app"
  vault.hashicorp.com/agent-inject-secret-database-config.txt: 'internal/data/database/config'

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: enable
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: lab9.bonus
      paths:
        - path: /gin
          pathType: Prefix

resources:
  requests:
    cpu: "250m"
    memory: "128Mi"
  limits:
    cpu: "500m"
    memory: "256Mi"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

volumeMounts:
  - name: gin-mt-storage
    mountPath: /data

storage:
  size: 5Gi
  class: standard