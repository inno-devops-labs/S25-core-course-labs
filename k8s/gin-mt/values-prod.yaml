replicaCount: 2
image:
  repository: iucd/gin-mt
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

podAnnotations:
  vault.hashicorp.com/agent-inject: "true"
  vault.hashicorp.com/role: "internal-app"
  vault.hashicorp.com/agent-inject-secret-database-config.txt: 'internal/data/database/config'
  
ingress:
  enabled: enable
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: prod.lab9.bonus
      paths:
        - path: /gin
          pathType: Prefix

resources:
  requests:
    cpu: "500m"
    memory: "256Mi"
  limits:
    cpu: "1000m"
    memory: "512Mi"

serviceAccount:
  create: true
  automount: true
  name: "test-gin-mt-prod"

podAnnotations:
  vault.hashicorp.com/agent-inject: "true"
  vault.hashicorp.com/role: "internal-app"
  vault.hashicorp.com/agent-inject-secret-database-config.txt: 'internal/data/database/config'

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  
testSecret: testpassword