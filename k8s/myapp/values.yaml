replicaCount: 1

image:
  repository: doryshibkova03/myapp
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

env:
  - name: APP_ENV
    value: "production"
  - name: DEBUG_MODE
    value: "false"

podAnnotations: {
  vault.hashicorp.com/agent-inject: 'true',
  vault.hashicorp.com/agent-inject-status: 'update',
  vault.hashicorp.com/role: 'internal-app',
  vault.hashicorp.com/agent-inject-secret-database-config.txt: 'internal/data/database/config',
  vault.hashicorp.com/agent-inject-template-database-config.txt: '{{- with secret "internal/data/database/config" -}}Bearer token: {{ .Data.data.token }}{{- end -}}'
}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: NodePort
  name: myapp
  port: 8000
  targetPort: 8000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: myapp.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "500m"

mySecret: "DoryShibkovaSecret"

livenessProbe:
  httpGet:
    path: /
    port: 8000
  initialDelaySeconds: 15
  periodSeconds: 20

readinessProbe:
  httpGet:
    path: /
    port: 8000
  initialDelaySeconds: 5
  periodSeconds: 10

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

volumes:
  - name: config-volume
    configMap:
      name: app-config

volumeMounts:
  - mountPath: "/config.json"
    subPath: "config.json"
    name: config-volume

statefulset:
  replicas: 3
  storage:
    size: 1Gi
    accessMode: ReadWriteOnce

nodeSelector: {}

tolerations: []

affinity: {}
