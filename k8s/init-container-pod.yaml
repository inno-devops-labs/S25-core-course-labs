apiVersion: v1
 kind: Pod
 metadata:
   name: demo-pod
   labels:
     app: demo-pod
 spec:
   volumes:
     - name: shared-data
       emptyDir: {}
   initContainers:
     - name: init-download
       image: busybox
       command: ['wget', '-O', '/work-dir/index.html', 'kubernetes.io']
       volumeMounts:
         - name: shared-data
           mountPath: "/work-dir"
   containers:
     - name: demo-container
       image: busybox
       command: ['sh', '-c', 'while true; do sleep 30; done']
       volumeMounts:
         - name: shared-data
           mountPath: "/usr/share/nginx/html" 