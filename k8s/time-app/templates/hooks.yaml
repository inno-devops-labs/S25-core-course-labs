---
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ include "time-app.fullname" . }}-preinstall"
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    spec:
      containers:
      - name: preinstall
        image: busybox
        command: ["sh", "-c", "echo Pre-install hook: sleeping for 20 seconds && sleep 20"]
      restartPolicy: Never
