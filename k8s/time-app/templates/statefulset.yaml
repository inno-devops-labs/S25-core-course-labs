apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.name }}
spec:
  serviceName: {{ .Values.service.name }}
  replicas: {{ .Values.replicas }}
  podManagementPolicy: Parallel  # Ensures parallel pod creation
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "my-app-role"
        vault.hashicorp.com/agent-inject-secret-database-config.txt: "secret/database-config"
    spec:
      containers:
      - name: {{ .Values.container.name }}
        image: {{ .Values.container.image }}
        ports:
        - containerPort: {{ .Values.container.port }}
        env:
        - name: MY_PASS
          valueFrom:
            secretKeyRef:
              name: my-secret
              key: MY_PASS
        resources:
          requests:
            cpu: "250m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
        volumeMounts:
        - name: vault-config
          mountPath: /vault/config/
          readOnly: true
        - name: data
          mountPath: /data
      volumes:
      - name: vault-config
        configMap:
          name: vault-config
      initContainers:
      - name: vault-agent-init
        image: hashicorp/vault:1.18.1
        command:
        - "vault"
        - "agent"
        - "-config=/vault/config/config.hcl"
        volumeMounts:
        - mountPath: /vault/config/
          name: vault-config
          readOnly: true
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi

