replicaCount: 1

image:
  repository: dpttk/iu-devops-lab2
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: "python-app-dev"
fullnameOverride: "python-app-dev"

serviceAccount:
  create: true
  automount: true
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {} 