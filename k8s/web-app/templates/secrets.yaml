apiVersion: v1
kind: Secret
metadata:
  name: {{ include "web-app.fullname" . }}-secrets
  labels:
    {{- include "web-app.labels" . | nindent 4 }}
type: Opaque
data:
  DB_USERNAME: {{ .Values.secrets.dbUsername | b64enc | quote }}
  DB_PASSWORD: {{ .Values.secrets.dbPassword | b64enc | quote }}
  APP_SECRET_KEY: {{ .Values.secrets.appSecretKey | b64enc | quote }}
