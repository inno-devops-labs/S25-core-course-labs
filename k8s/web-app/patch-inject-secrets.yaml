spec:
   template:
     metadata:
       annotations:
         vault.hashicorp.com/agent-inject: "true"
         vault.hashicorp.com/role: "my-role"
         vault.hashicorp.com/agent-inject-secret-MY_PASS: "secret/data/my-app"
         vault.hashicorp.com/agent-inject-template-MY_PASS: |
           {{- with secret "secret/data/my-app" -}}
           {{ .Data.data.MY_PASS }}
           {{- end }}