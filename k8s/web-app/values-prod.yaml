replicaCount: 2

image:
  repository: dpttk/devopslabs
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: "python-app-prod"
fullnameOverride: "python-app-prod"

serviceAccount:
  create: true
  automount: true
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {} 