# https://kubernetes.io/docs/concepts/workloads/controllers/deployment/
apiVersion: apps/v1
kind: Deployment
metadata:
  name: numbers-app
  namespace: default
  labels:
    app: numbers-app
spec:
  selector:
    matchLabels:
      app: numbers-app
  replicas: 3
  strategy:
    rollingUpdate:
      maxSurge: 40%
      maxUnavailable: 40%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container:  numbers-app
      labels:
        app: numbers-app
    spec:
      containers:
      - name: numbers-app
        image: m0t9docker/goapp:latest 
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 8080
          name: numbers-app
      restartPolicy: Always
---
