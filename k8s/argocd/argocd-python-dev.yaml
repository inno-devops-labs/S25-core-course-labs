apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: python-app-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/marketerka/S25-core-course-labs.git
    targetRevision: lab-13
    path: k8s
    helm:
      values: |
        replicaCount: 1
        image:
          repository: marketer7/flask-time
          tag: latest
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        service:
          port: 8000
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated: {} 