apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
      - name: python-app
        image: kurkune/app_python:latest
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 0.5
            memory: 64Mi
          requests:
            cpu: 50m
            memory: 20Mi
---
apiVersion: v1
kind: Service
metadata:
  name: python-app
  namespace: dev
spec:
  selector:
    app: python-app
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP 