apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: moscow-time-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/innoenjoyer/S25-core-course-labs.git
    targetRevision: lab-13
    path: k8s/moscow-time-app
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true