# File: k8s/ArgoCD/argocd-python-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: python-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/YehiaSobeh/S25-core-course-labs.git
    targetRevision: lab13  # Ensure this branch exists
    path: k8s/app-python   # Verify this path exists in the branch
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true