   apiVersion: argoproj.io/v1alpha1
   kind: Application
   metadata:
     name: python-app-dev
     namespace: argocd
     annotations:
       argocd.argoproj.io/compare-options: IgnoreExtraneous
   spec:
     project: default
     source:
       repoURL: https://github.com/nikolaevaElizaveta/S25-core-course-labs.git
       targetRevision: lab13
       path: k8s/myapp
       helm:
         valueFiles:
           - values-dev.yaml
     destination:
       server: https://kubernetes.default.svc
       namespace: dev
     syncPolicy:
       automated: {}
       syncOptions:
        - Replace=true