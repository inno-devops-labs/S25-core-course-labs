apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kotlin
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/emapfff/S25-core-course-labs
    targetRevision: lab_13
    path: k8s/kotlin-app
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated: {}