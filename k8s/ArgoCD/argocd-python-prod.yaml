apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: python-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/VechkanovVV/S25-core-course-labs.git
    targetRevision: lab13
    path: k8s/python-app
    helm:
      valueFiles:
        - values-prod.yaml
      parameters:
        - name: namespace
          value: prod
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true