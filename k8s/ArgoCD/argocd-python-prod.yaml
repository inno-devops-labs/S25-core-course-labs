apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: python-app-prod
  namespace: argocd
spec:
  project: default
  source:
    path: k8s/python-app
    repoURL: https://github.com/SergePolin/S25-core-course-labs.git
    targetRevision: lab12
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: replicaCount
          value: "3"
        - name: image.pullPolicy
          value: "Always"
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    automated: {} 