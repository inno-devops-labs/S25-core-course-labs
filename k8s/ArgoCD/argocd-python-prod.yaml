apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-python-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/IlsiyaNasibullina/S25-core-course-labs.git
    targetRevision: lab13
    path: k8s/app-python
    helm:
      valueFiles:
        - values-prod.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: prod 
  syncPolicy:
    automated: {}