apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: node-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/MoeJaafar/S25-core-course-labss.git
    targetRevision: lab13
    path: k8s/node-app
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: bonus
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
