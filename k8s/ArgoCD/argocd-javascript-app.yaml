apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: javascript-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/TimurZheksimbaev/S25-core-course-labs.git
    targetRevision: lab13
    path: k8s/app_javascript
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: javascript
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true