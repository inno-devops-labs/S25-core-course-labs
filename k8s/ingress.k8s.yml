apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: flask-app.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: flask-service
                port:
                  number: 80
    - host: ktor-app.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ktor-service
                port:
                  number: 8080
