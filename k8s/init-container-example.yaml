apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: demo
  labels:
    app: demo
spec:
  serviceName: "demo"
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      initContainers:
      - name: init-download
        image: busybox
        command: ['wget', '-O', '/data/test.html', 'http://info.cern.ch']
        volumeMounts:
        - name: shared-data
          mountPath: /data
      containers:
      - name: main-container
        image: busybox
        command: ['sh', '-c', 'while true; do sleep 3600; done']
        volumeMounts:
        - name: shared-data
          mountPath: /data
      volumes:
      - name: shared-data
        emptyDir: {}
