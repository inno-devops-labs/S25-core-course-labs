apiVersion: v1
kind: Pod
metadata:
  name: post-install-hook
  annotations:
    "helm.sh/hook": "post-install"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  containers:
  - name: post-install-hook
    image: busybox
    command: ['sh', '-c', 'echo Post-install hook starting && echo Post-install hook complete']
  restartPolicy: Never