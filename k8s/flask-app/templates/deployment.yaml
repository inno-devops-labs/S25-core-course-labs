apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-app
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-app
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "myapp"
        vault.hashicorp.com/agent-inject-secret-myapp: "secret/myapp"
      labels:
        app: {{ .Release.Name }}-app
    spec:
      containers:
        - name: flask-container
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 5000
          args:
            - pip install flask pytz && python /app/app.py
          env:
            - name: USER
              valueFrom:
                secretKeyRef:
                  name: my-secret
                  key: USER
            - name: PASS
              valueFrom:
                secretKeyRef:
                  name: my-secret
                  key: PASS
