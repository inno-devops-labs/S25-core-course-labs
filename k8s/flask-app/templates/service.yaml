apiVersion: v1
kind: Service
metadata:
  name: {{ include "flask-app.fullname" . }}
  labels:
    {{- include "flask-app.labels" . | nindent 4 }}
spec:
  ports:
    - name: http
      port: {{ int .Values.service.port }}
      protocol: TCP
      targetPort: http
  selector:
    {{- include "flask-app.selectorLabels" . | nindent 4 }}
