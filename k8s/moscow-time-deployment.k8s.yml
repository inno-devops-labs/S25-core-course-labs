# https://kubernetes.io/docs/concepts/workloads/controllers/deployment/
apiVersion: apps/v1
kind: Deployment
metadata:
  name: moscow-time
  namespace: default
  labels:
    app: moscow-time
spec:
  selector:
    matchLabels:
      app: moscow-time
  replicas: 3
  strategy:
    rollingUpdate:
      maxSurge: 40%
      maxUnavailable: 40%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container:  moscow-time
      labels:
        app: moscow-time
    spec:
      containers:
      - name: moscow-time
        image: m0t9docker/pyapp:latest 
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 8000
          name: moscow-time
      restartPolicy: Always
---
