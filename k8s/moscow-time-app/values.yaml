replicaCount: 4

image:
  repository: dexnight/moscow-time-app
  pullPolicy: IfNotPresent
  tag: "latest"

secrets:
  username: "admin"
  password: "securepassword123"

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

service:
  type: LoadBalancer
  port: 8000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi

livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 15
  periodSeconds: 20

readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10

podAnnotations:
  vault.hashicorp.com/agent-inject: "true"
  vault.hashicorp.com/role: "moscow-time-app"
  vault.hashicorp.com/agent-inject-secret-database-config.txt: "internal/data/database/config"
  vault.hashicorp.com/agent-inject-template-database-config.txt: |
    {{- with secret "internal/data/database/config" -}}
    database:
      username: {{ .Data.data.username }}
      password: {{ .Data.data.password }}
    {{- end -}}

persistence:
  size: 1Gi

nodeSelector: {}
tolerations: []
affinity: {}
podLabels: {}
podSecurityContext: {}
securityContext: {}
volumeMounts: []
volumes: []
