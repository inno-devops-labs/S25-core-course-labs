apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "moscow-time-app.fullname" . }}
  labels:
    {{- include "moscow-time-app.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "moscow-time-app.fullname" . }}
  replicas: {{ .Values.replicaCount }}
  podManagementPolicy: Parallel   
  selector:
    matchLabels:
      {{- include "moscow-time-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "moscow-time-app.selectorLabels" . | nindent 8 }}
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "moscow-time-app.fullname" . }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
