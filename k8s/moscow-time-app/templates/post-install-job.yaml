apiVersion: batch/v1
kind: Job
metadata:
  name: post-install-hook
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": hook-succeeded 
spec:
  template:
    spec:
      containers:
        - name: sleep
          image: busybox
          command: ['sleep', '5']
      restartPolicy: Never
