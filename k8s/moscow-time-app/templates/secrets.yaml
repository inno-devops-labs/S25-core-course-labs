apiVersion: v1
kind: Secret
metadata:
  name: {{ include "moscow-time-app.fullname" . }}-credentials
  labels:
    {{- include "moscow-time-app.labels" . | nindent 4 }}
type: Opaque
data:
  MY_USERNAME: {{ .Values.secrets.username | b64enc | quote }}
  MY_PASSWORD: {{ .Values.secrets.password | b64enc | quote }}