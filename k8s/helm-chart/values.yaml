replicaCount: 2

image:
  repository: mazzz3r/app_python
  pullPolicy: IfNotPresent
  tag: latest

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

# Add secret configuration
secret:
  username: "admin"
  password: "supersecret"

# Add resource limits and requests
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Add Vault configuration
vault:
  enabled: false
  role: "demo"
  secretPath: "secret/data/database/config" 

livenessProbe:
  initialDelaySeconds: 30
  periodSeconds: 10
readinessProbe:
  initialDelaySeconds: 5
  periodSeconds: 10

# StatefulSet specific values
podManagementPolicy: "Parallel" 
updateStrategy:
  type: RollingUpdate
  rollingUpdate:
    partition: 0

# Persistence configuration
persistence:
  storageClassName: "standard"
  size: "1Gi"