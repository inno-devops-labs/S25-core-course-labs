apiVersion: v1
kind: Pod
metadata:
  name: {{ .Release.Name }}-post-install-hook
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  containers:
  - name: post-install-job
    image: busybox
    command: ["sh", "-c", "echo Post-install hook executing && sleep 20 && echo Post-install hook complete"]
  restartPolicy: Never 