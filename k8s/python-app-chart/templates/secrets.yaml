apiVersion: v1
kind: Secret
metadata:
  name: {{ include "python-app-chart.fullname" . }}-secret
  labels:
    {{- include "python-app-chart.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.enabled }}
  username: {{ .Values.secrets.username | b64enc | quote }}
  password: {{ .Values.secrets.password | b64enc | quote }}
  {{- end }} 