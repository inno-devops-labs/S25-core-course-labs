replicaCount: 3

image:
  repository: ebob/omsk-time
  tag: "v1.2"
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80
  targetPort: 4567

updateStrategy:
  partition: 1

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: omsk-time.local
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 250m
    memory: 64Mi

livenessProbe:
  httpGet:
    path: /healthz
    port: 4567
  initialDelaySeconds: 15
  periodSeconds: 10
  failureThreshold: 5

readinessProbe:
  httpGet:
    path: /ready
    port: 4567
  initialDelaySeconds: 10
  periodSeconds: 5
  failureThreshold: 3


autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

env:
  ENVIRONMENT: stage

persistence:
  enabled: true
  size:
