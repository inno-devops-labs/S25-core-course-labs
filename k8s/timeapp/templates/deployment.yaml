apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "timeapp.fullname" . }}
  labels:
    app: {{ .Values.appName }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
      annotations:
        vault.hashicorp.com/agent-inject-secret-secret.txt: "internal/data/secret"
        vault.hashicorp.com/role: "internal-app"
        vault.hashicorp.com/agent-inject: "true"
    spec:
      serviceAccountName: internal-app
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: {{ .Values.service.port }}
        env:
        - name: MY_PASS
          valueFrom:
            secretKeyRef:
              name: helm-secret
              key: MY_PASS
        
        volumeMounts:
          - name: config-volume
            mountPath: /app/config
          - name: data-volume
            mountPath: /data

      volumes:
        - name: config-volume
          configMap:
            name: {{ include "timeapp.fullname" . }}-config
        - name: data-volume
          persistentVolumeClaim:
            claimName: {{ .Values.persistentVolumeClaim.name | default (printf "%s-data-pvc" (include "timeapp.fullname" .)) }}