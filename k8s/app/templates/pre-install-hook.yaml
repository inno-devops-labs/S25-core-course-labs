apiVersion: v1  # Changed from batch/v1
kind: Pod
metadata:
  name: "pre-install"
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  containers:
  - name: pre-install
    image: busybox
    command: ["/bin/sh", "-c", "echo 'Running pre-install hook'; sleep 20"]
  restartPolicy: Never