apiVersion: v1  # Changed from batch/v1
kind: Pod
metadata:
  name: "post-install"
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  containers:
  - name: post-install
    image: busybox
    command: ["/bin/sh", "-c", "echo 'Running post-install hook'; sleep 20"]
  restartPolicy: Never