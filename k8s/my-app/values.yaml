# Default values for my-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# StatefulSet specific configuration
statefulset:
  enabled: true
  podManagementPolicy: OrderedReady
  updateStrategy:
    type: RollingUpdate
  serviceName: "app-python-service"

replicaCount: 1

image:
  repository: demakoder/app_python
  pullPolicy: IfNotPresent
  tag: latest

persistence:
  enabled: true
  size: 1Gi
  accessModes:
    - ReadWriteOnce
  storageClass: ""
  mountPath: /data

service:
  type: ClusterIP
  clusterIP: None
  port: 5000

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
securityContext: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources: {}

livenessProbe:
  httpGet:
    path: /healthz
    port: 5000

readinessProbe:
  httpGet:
    path: /ready
    port: 5000

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

volumes: []
volumeMounts: []

nodeSelector: {}
tolerations: []
affinity: {}

secret:
  password: "supersecretpassword"