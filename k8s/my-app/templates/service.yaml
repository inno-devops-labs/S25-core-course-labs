apiVersion: v1
kind: Service
metadata:
  name: {{ include "my-app.fullname" . }}-service
  labels:
    {{- include "libchart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
  selector:
    app: {{ include "my-app.name" . }}
