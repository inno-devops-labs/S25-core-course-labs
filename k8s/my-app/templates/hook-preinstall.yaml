apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "my-app.fullname" . }}-preinstall"
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
spec:
  activeDeadlineSeconds: 120
  containers:
    - name: preinstall
      image: busybox:latest
      command: ["sleep", "20"]
  restartPolicy: Never
