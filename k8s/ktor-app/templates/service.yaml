apiVersion: v1
kind: Service
metadata:
  name: {{ include "ktor-app.fullname" . }}
  labels:
    {{- include "ktor-app.labels" . | nindent 4 }}
spec:
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    {{- include "ktor-app.selectorLabels" . | nindent 4 }}
