apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-javascript-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-javascript
  template:
    metadata:
      labels:
        app: app-javascript
    spec:
      containers:
      - name: app-javascript
        image: kira354/app_javascript-distroless:latest
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "300m"
