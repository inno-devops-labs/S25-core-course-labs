apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app-prod
  namespace: prod
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/instance: python-app-prod
      app.kubernetes.io/name: python-app
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: python-app-prod
        app.kubernetes.io/name: python-app
    spec:
      containers:
      - name: python-app
        image: dew1769/application-real-time:latest
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
