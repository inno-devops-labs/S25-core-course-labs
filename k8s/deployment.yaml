apiVersion: apps/v1
kind: Deployment
metadata:
  name: moscow-time-app
  labels:
    app: moscow-time-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: moscow-time-app
  template:
    metadata:
      labels:
        app: moscow-time-app
    spec:
      containers:
      - name: moscow-time-app
        image: dexnight/moscow-time-app:latest
        env:
        - name: PYTHONPATH
          value: "/app"
        workingDir: /app/app
        command: ["uvicorn"]
        args: ["main:app", "--host", "0.0.0.0", "--port", "8000"]
        ports:
        - containerPort: 8000