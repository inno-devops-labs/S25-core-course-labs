apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-python
  template:
    metadata:
      labels:
        app: app-python
    spec:
      containers:
        - name: app-python
          image: chr1st1na/app-python
          imagePullPolicy: Never
          ports:
            - containerPort: 5001