apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-app-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: go-app
  template:
    metadata:
      labels:
        app: go-app
    spec:
      containers:
      - name: go-app
        image: netpo4ki/go-web:latest
        resources:
          requests:
            cpu: 200m
            memory: 600Mi
          limits:
            cpu: 500m
            memory: 768Mi
        ports:
        - containerPort: 8080