---
- name: Install Docker
  hosts: all
  become: true
  
  vars:
    docker_users:
      - "m7"
  
  roles:
    - geerlingguy.docker

- name: Deploy Application
  hosts: all
  become: true
  
  vars:
    app_name: "python-app"
    app_port: 8000
    deploy_user: "m7"
  
  roles:
    - ../../roles/web_app
