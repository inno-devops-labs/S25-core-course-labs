- name: Deploy Python Web Application
  hosts: all
  become: yes
  roles:
    - name: web_app
      vars:
        image: "angelika2707/lab2:latest"
        container_name: "python-web-app"
        docker_compose: "docker-compose.yml"

        web_app_dir: "/webapp"

        internal_port: 5000
        external_port: 80

        web_app_full_wipe: true