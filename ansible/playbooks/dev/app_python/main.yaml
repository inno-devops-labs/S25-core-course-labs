- name: Deploy python web app
  hosts: all
  become: yes
  roles:
    - name: web_app
      vars:
        docker_image: "bugay/python-msk-time-app-distroless:1.0"
        docker_container: "python-web-app"
        docker_compose_filename: "docker-compose.yml"

        web_app_dir: "/webapp"

        internal_port: 5000
        external_port: 5000

        web_app_full_wipe: true