---
- name: Deploy Python Application using Docker Compose
  hosts: all
  become: yes
  roles:
    - role: web_app
      vars:
        docker_image: "azazaki/app_python:latest"
        app_port: "8000"
        container_port: "5001"
        web_app_deploy_dir: "/opt/app_python"
        web_app_full_wipe: true
