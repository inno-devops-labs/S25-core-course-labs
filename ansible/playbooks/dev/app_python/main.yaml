- name: Deploy Python Web App
  hosts: all
  become: yes
  roles:
    - name: web_app
      vars:
        docker_image: "wellnotwell/lab2:latest"
        docker_container: "python-web-app"
        docker_compose_filename: "docker-compose.yml"

        web_app_dir: "/webapp"

        internal_port: 5000
        external_port: 80

        web_app_full_wipe: true
