- name: Deploy scala web app
  hosts: all
  become: yes
  roles:
    - name: web_app
      vars:
        docker_image: "bugay/scala-msk-time-app-distroless:1.0"
        docker_container: "scala-web-app"
        docker_compose_filename: "docker-compose.yml"

        web_app_dir: "/webapp"

        internal_port: 9090
        external_port: 9090

        web_app_full_wipe: true