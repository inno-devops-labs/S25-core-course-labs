- name: Deploy go web app
  hosts: all
  become: yes
  roles:
    - name: web_app
      vars:
        web_app_image: "milanamilana/go-distroless-web-app:latest"
        container_name: "go_web_app"
        docker_compose_file: "docker-compose.yml"

        web_app_directory: "/webapp"

        internal_app_port: 8080
        external_app_port: 80

        web_app_full_wipe: true
