- name: Deploy Snake Game (JS)
  hosts: all
  become: yes
  roles:
    - name: web_app
      vars:
        docker_image: "gendiro/js-app-distroless:latest"
        docker_container: "js-app-distroless"
        docker_compose_filename: "docker-compose.yml"

        web_app_dir: "/webapp"

        internal_port: 3000
        external_port: 3000

        web_app_full_wipe: true
