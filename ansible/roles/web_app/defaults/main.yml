---
# Docker image configuration
docker_image: "grisharybolovlev/fastapi-app-python:latest"  # Your actual Docker image
app_port: 8000  # Changed to match the port in Dockerfile

# Wipe configuration
web_app_full_wipe: false

# Docker compose configuration
docker_compose_version: "3"
app_container_name: "web_app"
app_restart_policy: "unless-stopped"
