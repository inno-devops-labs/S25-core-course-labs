- name: Remove Docker container
  docker_container:
    name: "{{ container_name }}"
    state: absent
  when: web_app_full_wipe | default(false)

- name: Remove Docker image
  docker_image:
    name: "{{ docker_image }}"
    state: absent
  when: web_app_full_wipe | default(false)

- name: Remove Docker volumes
  docker_volume:
    name: "{{ container_name }}"
    state: absent
  when: web_app_full_wipe | default(false)