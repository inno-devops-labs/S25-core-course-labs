- name: Wipe
  block:
    - name: Stop container
      docker_container:
        name: "{{ docker_container_name }}"
        state: stopped
        force_kill: yes
      ignore_errors: yes
      when: web_app_full_wipe
      tags:
        - stop_container

    - name: Remove container
      docker_container:
        name: "{{ docker_container_name }}"
        state: absent
      ignore_errors: yes
      when: web_app_full_wipe
      tags:
        - remove_container

    - name: Remove image
      docker_image:
        name: "{{ docker_image }}"
        state: absent
      when: web_app_full_wipe
      tags:
        - remove_image