- name: Remove Docker container and related files
  when: web_app_full_wipe | bool
  block:
    - name: Stop and remove Docker container
      docker_container:
        name: web_app
        state: absent
      tags:
        - wipe

    - name: Remove Docker Compose file
      file:
        path: "/opt/web_app/docker-compose.yml"
        state: absent
      tags:
        - wipe