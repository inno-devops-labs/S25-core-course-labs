---
- name: Stop and remove containers
  community.docker.docker_compose_v2:
    project_src: "{{ docker_compose_dir }}"
    state: absent
  when: web_app_full_wipe | bool
  tags:
    - wipe

- name: Remove application directory
  file:
    path: "{{ docker_compose_dir }}"
    state: absent
  when: web_app_full_wipe | bool
  tags:
    - wipe 