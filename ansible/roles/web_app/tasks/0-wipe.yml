- name: Stop and remove the web application container using Docker Compose
  command: docker-compose -f /opt/web_app/docker-compose.yml down
  args:
    chdir: /opt/web_app
  when: web_app_full_wipe
  tags: [wipe]

- name: Remove the Docker Compose file for the web application
  file:
    path: /opt/web_app/docker-compose.yml
    state: absent
  when: web_app_full_wipe
  tags: [wipe]
