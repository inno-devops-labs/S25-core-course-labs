---
- name: Stop and remove existing container
  docker_container:
    name: "{{ web_app_container_name }}"
    state: absent
  tags:
    - wipe

- name: Remove docker-compose file
  file:
    path: /opt/web_app/docker-compose.yml
    state: absent
  tags:
    - wipe

- name: Remove application directory
  file:
    path: /opt/web_app
    state: absent
  tags:
    - wipe
