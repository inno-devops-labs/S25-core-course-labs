- name: Wipe web application container and files
  block:
    - name: Stop docker-compose services (wipe)
      command: docker-compose -f /home/ubuntu/docker-compose.yml down
      tags:
        - wipe

    - name: Remove docker-compose file
      file:
        path: /home/ubuntu/docker-compose.yml
        state: absent
      tags:
        - wipe
  when: web_app_full_wipe | bool == true