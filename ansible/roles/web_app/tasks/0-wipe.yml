- name: Remove Docker container
  docker_container:
    name: web_app_container_name
    state: absent
  when: web_app_full_wipe | default(false)

- name: Remove related files
  file:
    path: "{{ web_app_deploy_path }}"
    state: absent
  when: web_app_full_wipe | default(false)
  tags:
    - wipe

