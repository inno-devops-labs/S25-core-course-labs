- name: Remove Docker container
  docker_container:
    name: "{{ docker_image }}"
    state: absent
  when: web_app_full_wipe | default(false)
  tags:
    - wipe

- name: Remove Docker Compose files
  file:
    path: "{{ web_app_compose_dir }}"
    state: absent
  when: web_app_full_wipe | default(false)
  tags:
    - wipe 