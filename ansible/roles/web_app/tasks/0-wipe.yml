---
- name: Stop and remove Docker container
  community.docker.docker_container:
    name: "{{ container_name }}"
    state: absent
  when: web_app_full_wipe | default(false)
  tags:
    - wipe

- name: Remove Docker image
  community.docker.docker_image:
    name: "{{ app_image }}"
    state: absent
  when: web_app_full_wipe | default(false)
  tags:
    - wipe

