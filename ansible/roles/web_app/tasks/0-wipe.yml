- name: Wipe deployed app
  when: web_app_full_wipe | bool
  block:
    - name: Stop Docker compose
      command: docker compose -f docker-compose.yml down
      args:
        chdir: "{{ deploy_dir }}"
      tags:
        - wipe

    - name: Remove whole directory
      file:
        path: "{{ deploy_dir }}"
        state: absent
      tags:
        - wipe
