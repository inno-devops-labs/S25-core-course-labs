- name: Install pip for Python3 (Debian/Ubuntu)
  apt:
    name: python3-pip
    state: present
  become: yes
  when: ansible_os_family == "Ubuntu"

- name: Pull Docker image for web_app
  docker_image:
    name: "{{ docker_image }}"
    source: pull

- name: Start web_app container
  docker_container:
    name: "{{ container_name }}"
    image: "{{ docker_image }}"
    state: started
    restart_policy: "{{ restart_policy }}"
    ports:
      - "{{ host_port }}:{{ container_port }}"