---
- name: Full wipe
  when: web_app_full_wipe is defined and web_app_full_wipe
  tags: wipe
  ansible.builtin.include_tasks:
    file: "wipe.yml"
    apply:
      tags: wipe

- name: Deploy dockerized app
  tags: deploy
  ansible.builtin.include_tasks:
    file: "deploy.yml"
    apply:
      tags: deploy
