- block:
    - name: Ensure application directory exists
      file:
        path: /opt/web_app
        state: directory
        mode: '0755'
      tags: [docker]

    - name: Pull Docker image for the web application
      docker_image:
        name: "{{ docker_image }}"
        source: pull
      tags: [docker]

    - name: Render Docker Compose file for the application
      template:
        src: docker-compose.yml.j2
        dest: /opt/web_app/docker-compose.yml
      tags: [docker]

    - name: Bring up application container with Docker Compose
      command: docker-compose -f /opt/web_app/docker-compose.yml up -d
      args:
        chdir: /opt/web_app
      tags: [docker]
  name: Deploy the Web Application

