---
- name: Web App Deployment Block
  block:
    - name: Wipe existing application if wipe is enabled
      import_tasks: 0-wipe.yml
      when: web_app_full_wipe | bool
      tags: [wipe]

- name: Create directory for the web application
  file:
    path: /opt/web_app
    state: directory
    owner: "{{ ansible_user | default('ubuntu') }}"
    mode: '0755'
  tags: [docker]

- name: Deploy docker-compose file for the web application
  template:
    src: docker-compose.yml.j2
    dest: "{{ docker_compose_file }}"
    mode: '0644'
  tags: [docker]

- name: Pull and start application containers
  command: docker-compose -f {{ docker_compose_file }} up -d
  args:
    chdir: /opt/web_app
  tags: [docker]
