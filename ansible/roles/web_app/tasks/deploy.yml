- name: Deploy Application
  tags: deploy
  block:
    - name: Create Application Directory
      file:
        path: "{{ web_app_dir }}"
        state: directory
        mode: 0755

    - name: Copy Compose
      template:
        src: "{{ docker_compose_filename }}.j2"
        dest: "{{ web_app_dir }}/{{ docker_compose_filename }}"
        mode: 0755
      notify: docker_restart_handler
