- name: Deploy Application
  tags: deploy
  block:
    - name: Create Application Directory
      file:
        path: "{{ app_dir }}"
        state: directory
        mode: 0755

    - name: Create Docker Compose File
      template:
        src: "{{ docker_compose_file_name }}.j2"
        dest: "{{ app_dir }}/{{ docker_compose_file_name }}"
        mode: 0755
      notify: restart_docker
