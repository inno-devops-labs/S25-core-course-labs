- name: Deploy web app
  tags: deploy
  block:
    - name: Create web application directory
      file:
        path: "{{ web_app_dir }}"
        state: directory
        mode: 0755

    - name: Copy docker compose
      template:
        src: "{{ docker_compose_filename }}.j2"
        dest: "{{ web_app_dir }}/{{ docker_compose_filename }}"
        mode: 0755
      notify: docker_restart_handler