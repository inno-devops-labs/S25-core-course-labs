---
# Default variables for the web_app_go role

docker_image_name: "ali12hamdan/app_go"
docker_image_tag: "app_go-distroless-prod-ci-1.0.0"
docker_container_name: "app_go"
docker_container_published_ports: "3000:3000"

# Toggle to enable/disable full wipe logic
web_app_full_wipe: true

# Paths for the Docker Compose template
docker_compose_src: "templates/docker-compose.yml.j2"
docker_compose_dest: "./docker-compose.yml"
