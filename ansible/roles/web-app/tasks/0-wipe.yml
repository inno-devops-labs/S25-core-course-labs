- name: Stop and remove Docker containers
  docker-container:
   name: "{{ item }}"
   state: absent
  loop: 
   - db
   - backend
   - frontend
  when: web_app_full_wipe | bool

- name: Remove App Directory
  file: 
    path: /opt/web-app
    state: absent
  when: web_app_full_wipe | bool

- name: Remove Docker images
  docker-image: 
    name: "{{ item }}"
    state: absent
  loop: 
   - "{{ db_image }}"
   - "{{ backend_image }}"
   - "{{ frontend_image }}"
  when: web_app_full_wipe | bool

   
 
