- name: Check current docker-compose version
  ansible.builtin.command: "docker compose version"
  register: docker_compose_vsn
  check_mode: false
  changed_when: false
  failed_when: false

- name: Extract current version of Docker Compose
  ansible.builtin.set_fact:
    docker_compose_current_version: "{{ docker_compose_vsn.stdout | regex_search('(\\d+(\\.\\d+)+)') }}"
  when: docker_compose_vsn.stdout is defined and docker_compose_vsn.stdout | length > 0

- name: Delete existing Docker Compose version if outdated
  ansible.builtin.file:
    path: "/usr/local/bin/docker-compose"
    state: absent
  when: >
    docker_compose_current_version is defined
    and (docker_compose_version | regex_replace('v', '')) not in docker_compose_current_version

- name: Install Docker Compose if not installed or outdated
  ansible.builtin.get_url:
    url: "https://github.com/docker/compose/releases/download/{{ docker_compose_version }}/docker-compose-linux-x86_64"
    dest: "/usr/local/bin/docker-compose"
    mode: 0755
  when: >
    docker_compose_current_version is not defined
    or docker_compose_current_version | length == 0
    or docker_compose_current_version is version(docker_compose_version | regex_replace('v', ''), '<')

- name: Install Docker Compose Plugin
  ansible.builtin.apt:
    name: docker-compose-plugin
    state: present
  notify: restart docker
