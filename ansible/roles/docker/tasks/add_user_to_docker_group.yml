- name: Add user to Docker group for access
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes
  notify: Docker Restart

- name: Configure Docker to disable root access
  copy:
    dest: /etc/docker/daemon.json
    content: |
      {
        "userns-remap": "default"
      }
    owner: root
    group: root
    mode: "0644"
  notify: Docker Restart

- name: Enable Docker service
  systemd:
    name: docker
    enabled: yes
    state: started