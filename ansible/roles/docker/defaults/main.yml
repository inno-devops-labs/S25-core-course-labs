# Default Docker packages
docker_packages:
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - docker-buildx-plugin
  - docker-compose-plugin

# Default Docker Compose version
docker_compose_version: "v2.12.2"

# Enable/Disable Docker Compose installation
docker_install_compose: true

# Default empty daemon options (to prevent errors)
docker_daemon_options: {}

# Manage Docker service state
docker_service_manage: true
docker_service_enabled: true
