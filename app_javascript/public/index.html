<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Song by Year</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Popular Song Time Machine</h1>
        <div class="content">
            <button id="generateBtn">Get Random Year's Hit!</button>
            <div id="result" class="hidden">
                <h2>Year: <span id="year"></span></h2>
                <h3>Most Popular Song:</h3>
                <p id="song"></p>
                <p id="artist"></p>
            </div>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
