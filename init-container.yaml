apiVersion: v1
kind: Pod
metadata:
  name: init-demo
spec:
  volumes:
  - name: shared-volume
    emptyDir: {}
  
  initContainers:
  - name: init-create
    image: busybox
    command: ['sh', '-c', 'echo "<h1>Hello from Init Container</h1>" > /work-dir/index.html']
    volumeMounts:
    - name: shared-volume
      mountPath: "/work-dir"
  
  containers:
  - name: nginx
    image: nginx
    ports:
    - containerPort: 80
    volumeMounts:
    - name: shared-volume
      mountPath: /usr/share/nginx/html 