name: app_python

on:
  push:
    paths:
      - "app_python/**"
      - ".github/workflows/app_python.yaml"
  pull_request:
    paths:
      - "app_python/**"
      - ".github/workflows/app_python.yaml"

jobs:
  lint:
    name: Run linter Black
    timeout-minutes: 2
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: psf/black@stable

  test:
    name: Run Tests with Pytest
    timeout-minutes: 2
    runs-on: ubuntu-latest
    needs: [lint]

    defaults:
      run:
        working-directory: app_python
    steps:
      - uses: actions/checkout@v4

      - name: Seting up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: "pip"

      - name: Installing dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute Tests with Pytest
        run: |
          PYTHONPATH=. pytest

  snyk:
    needs: [lint, test]
    timeout-minutes: 5

    name: Run snyk
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/python-3.10@master
        with:
          args: --skip-unresolved app_python/
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  docker_push:
    timeout-minutes: 5
    needs: [lint, test, snyk]
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: app_python
    steps:
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push to the dockerhub
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: "${{ vars.DOCKERHUB_USERNAME }}/app_python:latest"
          context: "{{defaultContext}}:app_python"
          cache-from: type=registry,ref=${{ vars.DOCKERHUB_USERNAME }}/app_python:latest
          cache-to: type=inline
