name: CI/CD Pipeline

on:
  push:
    paths:
      - 'app_java/**'
  pull_request:
    paths:
      - 'app_java/**'

jobs:
  build-lint-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Cache Dependencies
      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('app_java/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Step 4: Build the Project
      - name: Build with Maven
        working-directory: ./app_java
        run: mvn clean install -DskipTests

      # Step 5: Lint Code (Optional: Use Checkstyle or Spotless)
      - name: Lint Code
        working-directory: ./app_java
        run: mvn checkstyle:check

      # Step 6: Run Tests
      - name: Run Tests
        working-directory: ./app_java
        run: mvn test

  security:
    needs: [build-lint-test]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 7: Install Snyk
      - name: Install Snyk
        run: npm install -g snyk

      # Step 8: Run Snyk Vulnerability Check
      - name: Run Snyk Vulnerability Check
        run: snyk test --file=./app_java/pom.xml --skip-unresolved
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  docker-worker:
    needs: [build-lint-test, security]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 9: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 10: Build Docker Image
      - name: Build Docker Image
        working-directory: ./app_java
        run: |
          docker build -t nickwidbestie/random-color-picker:$GITHUB_SHA -f Dockerfile .

      # Step 11: Push Docker Image
      - name: Push Docker Image
        run: |
          docker push nickwidbestie/random-color-picker:$GITHUB_SHA