name: CI for Moscow time app

on:
  push:
    branches: [main, lab3]
  pull_request:
    branches: [main, lab3]

jobs:
  cache-dependencies:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
        cash: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r app_python/requirements.txt

  test:
    runs-on: ubuntu-latest
    needs: cache-dependencies 

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Run Linter
      run: |
        pip install flake8
        flake8 app_python/

    - name: Run tests
      run: |
        python -m unittest discover app_python

  snyk:
    runs-on: ubuntu-latest
    needs: test 

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Snyk
      uses: snyk/actions/setup@v2
      with:
        snyk-token: ${{ secrets.SNYK_TOKEN }} 

    - name: Run Snyk test for vulnerabilities
      run: |
        snyk test --all-projects

    - name: Run Snyk monitor to monitor project for new vulnerabilities
      run: |
        snyk monitor --all-projects  

  docker:
    runs-on: ubuntu-latest
    needs: test 

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/moscow-time-app ./app_python

    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/moscow-time-app
