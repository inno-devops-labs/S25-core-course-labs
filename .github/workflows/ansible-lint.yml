name: ansible-lint

on:
  push:
    paths:
    - 'ansible/**'
    - '.github/workflows/ansible-lint.yaml'
  pull_request:
    paths:
    - 'ansible/**'
    - '.github/workflows/ansible-lint.yaml'

jobs:
  build:
    name: Ansible Lint
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Run ansible-lint
        uses: ansible/ansible-lint@main
        # optional (see below):
        with:
          args: ""
          setup_python: "true"
          working_directory: "ansible"
          requirements_file: ""
