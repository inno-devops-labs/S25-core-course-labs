name: CI for Python app

on:
  push:
    paths:
      - "app_python/**"
  pull_request:
    paths:
      - "app_python/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          cd app_python
          pip install -r requirements.txt

      - name: Lint
        run: |
          cd app_python
          ruff check .

      - name: Test
        run: |
          cd app_python
          pytest
