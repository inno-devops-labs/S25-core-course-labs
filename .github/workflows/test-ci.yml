name: Test-CI

on:
  push:
  pull_request:

jobs:
  run-tests:
    strategy:
      fail-fast: false


    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: python -m pip install flask requests pytest pytest-mock flake8

      - name: Run Linter
        run: flake8 --exclude=.git,__pycache__,migrations,venv,build,dist,docs --ignore=E402,F841 .

      - name: Run Tests
        run: pytest