name: Python Application Lint & Test

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  lint-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir -r app_python/requirements.txt
        pip install flake8

    - name: Lint
      uses: py-actions/flake8@v2
      with:
        ignore: "F401"
        max-line-length: "128"
        path: "app_python/app"

    - name: Test
      run: |
        cd app_python
        python -m unittest discover -s tests -p "*.py"
