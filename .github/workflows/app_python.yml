name: CI/CD

on:
  push:
    paths:
      - '.github/workflows/**'
      - 'app_python/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: pip

      - name: Install dependencies
        run: |
          cd app_python
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint code
        run: |
          cd app_python
          pip install flake8
          flake8 .

      - name: Run tests
        run: |
          cd app_python
          python -m unittest

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_API_TOKEN }}

      - name: Run Snyk test
        run: |
          cd app_python
          snyk test

      - name: Docker login
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          cd app_python
          docker build -t wellnotwell/lab2:latest .
          docker push wellnotwell/lab2:latest