name: Python Application CI

on:
  pull_request:
    branches:
      - master
    paths:
      - "app_python/**"
      - '.github/workflows/app_python.yml'

jobs:
  build_and_test:
    runs-on: ubuntu-22.04

    defaults:
      run:
        working-directory: ./app_python

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt -r requirements-test.txt -r requirements-lint.txt

      - name: Lint code
        run: |
          flake8 .
          black --check .

      - name: Run tests
        run: pytest

      - name: Scan for vulnerabilities
        uses: snyk/actions/python-3.10@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --file=app_python/requirements.txt --package-manager=pip --skip-unresolved

  build_and_push:
    runs-on: ubuntu-22.04
    needs: build_and_test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: app_python
          file: app_python/distroless.Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/s25-devops-py-dl:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
