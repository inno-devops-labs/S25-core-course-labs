name: App python deployment

on:
  push:
    paths:
      - "app_python/**"
      - .github/workflows/app_python.yml

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app_python
    steps:
      - uses: actions/checkout@v4
        name: Set up Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test using pytest
        run: pytest

  linter:
    needs: [test]
    name: Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install flake8
        run: pip install flake8

      - name: Run linter
        run: flake8 .

  snyk:
    needs: [linter, test]
    name: SNYK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/python-3.10@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --skip-unresolved app_python/

  docker:
    needs: [linter, test, snyk]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app_python
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./app_python
          file: ./app_python/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/app:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/app:latest
          cache-to: type=inline
