name: Python CI

on:
    push:
        paths:
            - ".github/workflows/**"
            - "app_python/**"
    pull_request:
        paths:
            - ".github/workflows/**"
            - "app_python/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('app_python/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app_python/requirements.txt

      - name: Run tests
        run: |
          pytest app_python/tests/

      - name: Lint code
        run: |
          pip install flake8
          flake8 app_python

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Run Snyk Vulnerability Scan
        uses: snyk/actions/setup@master
      - run: snyk test app_python
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_NAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -f app_python/distroless.Dockerfile -t ${{ secrets.DOCKER_HUB_NAME }}/app_python-distroless:latest ./app_python

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_HUB_NAME }}/app_python-distroless:latest


