name: Flutter CI/CD Pipeline

on:
  push:
    branches:
      - lab3
    paths:
      - "app_dart/nothern_lights_app/**"
  pull_request:
    branches:
      - lab3
    paths:
      - "app_dart/nothern_lights_app/**"


jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.13.0"

      - name: Get Dependencies
        run: flutter pub get
        working-directory: app_dart/nothern_lights_app

      - name: Analyze Code
        run: flutter analyze
        working-directory: app_dart/nothern_lights_app

      - name: Run Tests
        run: flutter test
        working-directory: app_dart/nothern_lights_app
  
  snyk-security:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.3.1"

      - name: Install dependencies
        run: flutter pub get
        working-directory: app_dart/nothern_lights_app

      - name: Install Snyk CLI
        run: |
          curl -sL https://github.com/snyk/snyk/releases/download/v1.999.0/snyk-linux-$(uname -m) -o /usr/local/bin/snyk
          chmod +x /usr/local/bin/snyk

      - name: Run Snyk Security Scan
        run: |
          snyk test --all-projects
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  docker:
    defaults:
        run:
          working-directory: app_dart/nothern_lights_app
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: app_dart/nothern_lights_app
          file: app_dart/nothern_lights_app/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/northern-lights-app:latest

