name: CI Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Installing Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: 📦 Installing dependencies
        working-directory: app_python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔍 Launching the linter (Flake8)
        working-directory: app_python
        run: |
          pip install flake8
          flake8 --max-line-length=100 app.py test_app.py

      - name: 🧪 Running tests (mytest)
        working-directory: app_python
        run: |
          pip install pytest
          pytest --maxfail=1 --disable-warnings --tb=short

      - name: 🐳 Installing Hadolint (for Dockerfile)
        run: |
          wget -O /usr/local/bin/hadolint https://github.com/hadolint/hadolint/releases/latest/download/hadolint-Linux-x86_64
          chmod +x /usr/local/bin/hadolint
          ls -l /usr/local/bin/hadolint  # Проверяем права
          /usr/local/bin/hadolint --version
        

  docker:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔑 Login to the Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🏗️ Building and pushing a Docker image
        uses: docker/build-push-action@v5
        with:
          context: app_python
          file: app_python/Dockerfile
          push: true
          tags: your-dockerhub-username/moscow-time-app:latest
