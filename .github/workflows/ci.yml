name: Moscow Time Python Web App CI

on:
  workflow_dispatch:
  push:
    paths:
      - 'app_python/**'
      - '.github/workflows/ci.yml'
  pull_request:
    paths:
      - 'app_python/**'
      - '.github/workflows/ci.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          cd app_python/app
          python -m pip install --upgrade pip
          pip install black
          pip install -r requirements.txt

      - name: Run linter
        run: |
          cd app_python/app
          black --check .

      - name: Run tests
        run: |
          cd app_python/app
          pytest test_app.py --disable-warnings --maxfail=1

      - name: Run Snyk scan
        uses: snyk/actions/python-3.8@master
        with:
          command: monitor
          args: --file=app_python/requirements.txt --skip-unresolved
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  docker-build-and-push:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: app_python/app
          push: true
          tags: ${{ vars.DOCKER_HUB_USERNAME }}/app_python:latest
