---
name: CI Pipeline
on:
  push:
    branches:
      - lab3
  pull_request:
    branches:
      - lab3

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('app_python/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r app_python/requirements.txt

      - name: Run Linter (flake8)
        run: |
          pip install flake8
          flake8 app_python --max-line-length=100

      - name: Run Tests
        run: |
          pytest app_python/tests/

      - name: Install Snyk
        uses: snyk/actions/setup@master
        with:
          snyk-version: latest

      - name: Run Snyk Security Scan
        run: snyk test --file=app_python/requirements.txt --skip-unresolved
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  docker-build:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/lab3'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Tag Docker Image
        run: >
          docker build --cache-from=type=registry,ref=nikachek/moscow-time-api:lab3 \
                       --cache-to=type=inline \
                       -t nikachek/moscow-time-api:lab3 \
                       -f app_python/Dockerfile app_python/

      - name: Push Docker Image to Docker Hub
        run: |
          docker push nikachek/moscow-time-api:lab3

