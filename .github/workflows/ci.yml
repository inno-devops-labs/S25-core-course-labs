name: Python CI with Docker

on:
  push:
    branches:
      - main
      - lab3
  pull_request:
    branches:
      - main

jobs:
  # Job to set up Python environment, install dependencies, and run tests
  python:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3
    
    # Step 2: Set up Python
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 4: Run linter (e.g., flake8)
    - name: Run linter (flake8)
      run: |
        pip install flake8
        flake8 .

    # Step 5: Run tests
    - name: Run tests with pytest
      run: |
        pip install pytest
        pytest --maxfail=1 --disable-warnings -q

  # Job to build and push Docker image
  docker:
    runs-on: ubuntu-latest
    needs: python  # This job runs after the 'python' job

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3
    
    # Step 2: Login to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step 3: Build the Docker image
    - name: Build Docker image
      run: |
        docker build -t chr1st1na/app_python:latest .
    
    # Step 4: Push the Docker image to Docker Hub
    - name: Push Docker image
      run: |
        docker push chr1st1na/app_python:latest
