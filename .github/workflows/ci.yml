name: CI Pipeline

on:
  push:
    branches:
      - lab3
  pull_request:
    branches:
      - lab3

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app_python/requirements.txt
      - name: Install Snyk
        run: npm install -g snyk

      - name: Authenticate with Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk Test
        run: snyk test
        working-directory: app_python
        
      - name: Monitor with Snyk
        run: snyk monitor
        working-directory: app_python
        
      - name: Run Linter
        run: |
          pip install flake8
          flake8  --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8  --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
        working-directory: app_python
        
      - name: Run Tests
        run: python -m unittest tests.py
        working-directory: app_python
        
  docker-build-and-push:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image with Cache
        run: |
          docker build \
            --cache-from=${{ secrets.DOCKER_USERNAME }}/flask-app:latest \
            --tag ${{ secrets.DOCKER_USERNAME }}/flask-app:latest \
            -f Dockerfile .
        working-directory: app_python
        
      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/flask-app:latest
        working-directory: app_python
        
      - name: Snyk Security Scan (Docker Image)
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ${{ secrets.DOCKER_USERNAME }}/flask-app:latest
          args: --severity-threshold=medium
        continue-on-error: true
