---
name: CI Workflow
on:
  push:
    branches:
      - lab3
  pull_request:
    branches:
      - lab3
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip &&
          python -m pip install -r app_python/requirements.txt
      - name: Run linter (flake8)
        run: |
          pip install flake8
          flake8 .
  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip &&
          python -m pip install -r app_python/requirements.txt
  tests:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app_python/requirements.txt
      - name: Run tests
        run: |
          pip install pytest
          PYTHONPATH=app_python pytest --maxfail=1 --disable-warnings -q
      - name: Run Snyk to check vulnerabilities
        uses: snyk/actions/python@master
        with:
          command: test
          json: false
          args: --file=app_python/requirements.txt --skip-unresolved
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
  docker:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Clear Docker cache
        run: docker builder prune -af
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker image
        run: >
          docker build -t ${{ secrets.DOCKER_USERNAME }}/app_python:latest -f
          app_python/Dockerfile app_python/

          docker push ${{ secrets.DOCKER_USERNAME }}/app_python:latest
