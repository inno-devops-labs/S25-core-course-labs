name: Node.js CI Pipeline

on:
  push:
    paths:
      - "app_nodejs/**"
      - ".github/workflows/nodejs-ci.yml"
  pull_request:
    paths:
      - "app_nodejs/**"
      - ".github/workflows/nodejs-ci.yml"

jobs:
  build-and-test-node:
    defaults:
      run:
        working-directory: app_node
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app_node/package.json

      - name: Install Dependencies
        run: npm install

      - name: Run Linter
        run: npm run lint

      - name: Run Tests
        run: npm test

  security-checks-node:
    runs-on: ubuntu-latest
    needs: [build-and-test-node]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Snyk Security Scan
        uses: snyk/actions/node@master
        with:
          args: --file=app_nodejs/package.json --skip-unresolved
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  docker-build-push-node:
    name: Build & Push Node.js Docker Image
    needs: [build-and-test-node, security-checks-node]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app_nodejs

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: app_nodejs/distroless.Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/moscow-time-node:latest
