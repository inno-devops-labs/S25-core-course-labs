name: GO app

on:
  push:
    paths:
      - 'app_go/**'
      - '.github/workflows/go_app.yaml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
         go-version: "1.20"
         # cache-dependency-path: app_go/go.sum i dont have any Dependencies ))

      - name: Install Dependencies
        working-directory: app_go
        run: go mod tidy

      - name: Run Linter
        working-directory: app_go
        run: |
          go fmt
          go vet

      - name: Run Tests
        working-directory: app_go
        run: go test -v


  security:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-go@v5
        with:
          go-version: "1.20"
      - run: go mod download
        working-directory: app_go

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/golang@master
        
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --skip-unresolved ./app_go
        

  docker:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    needs:
      - security
      - build
    if: ${{ needs.security.result == 'success' && needs.build.result == 'success'}}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

         # Add support for more platforms with QEMU (optional)
         # https://github.com/marketplace/actions/docker-setup-buildx
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: app_go
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/ci_app_go:latest

