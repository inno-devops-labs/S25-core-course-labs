name: Kotlin Ktor App

on:
  push:
    branches: [ "master", "lab3" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '21'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('app_kotlin/gradle/*.gradle*', 'app_kotlin/gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: |
          cd app_kotlin
          ./gradlew build

      - name: Run tests with Gradle
        run: |
          cd app_kotlin
          ./gradlew test

  docker:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: app_kotlin
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/app-kotlin:latest

      - name: Build and push Distroless Docker image
        uses: docker/build-push-action@v2
        with:
          context: app_kotlin
          file: app_kotlin/distroless.Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/app-kotlin:distroless
