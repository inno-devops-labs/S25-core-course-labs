name: Ktor Application CI

on:
  push:
    branches: [ "master", "lab3" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            app_kotlin/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('app_kotlin/**/*.gradle*', 'app_kotlin/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        working-directory: app_kotlin
        run: chmod +x gradlew

      - name: Build with Gradle
        working-directory: app_kotlin
        run: ./gradlew build

      - name: Run ktlint check
        working-directory: app_kotlin
        run: ./gradlew ktlintCheck

  docker:
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push main Docker image
        uses: docker/build-push-action@v2
        with:
          context: app_kotlin
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/app-ktor:latest

      - name: Build and push Distroless image
        uses: docker/build-push-action@v2
        with:
          context: app_kotlin
          file: app_kotlin/distroless.Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/app-ktor:distroless