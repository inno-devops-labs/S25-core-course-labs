name: Python CI Workflow

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Flake8
        run: pip install flake8

      - name: Run Linter
        run: flake8 app_python/ --max-line-length=88

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Cache Pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('app_python/requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app_python/requirements.txt
          pip install pytest pytest-mock

      - name: Run Unit Tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$GITHUB_WORKSPACE/app_python
          pytest app_python/tests/ -v

      - name: Install Snyk CLI
        run: npm install -g snyk
      
      - name: Run Snyk Vulnerability Scan
        run: |
          snyk auth ${{ secrets.SNYK_TOKEN }}
          snyk test --file=app_python/requirements.txt

  build:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t utkanosss/moscow-time-app:latest -f app_python/Dockerfile app_python/
          docker push utkanosss/moscow-time-app:latest
