name: Typescript app workflow

on:
  push:
      paths:
        - 'app_typescript/**'
        - '.github/workflows/app_typescript.yaml'

  pull_request:
    paths:
      - 'app_typescript/**'
      - '.github/workflows/app_typescript.yaml'

defaults:
  run:
    working-directory: app_typescript

jobs:

  lint:
    name: Run formatting check with ESLint and Prettier

    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

  test:
    name: Run tests with Vitest
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Test with Vitest
        run: npm run test

  snyk:
    name: Run Skyk security checks
    runs-on: ubuntu-22.04
    needs: [ lint, test ]

    steps:
      - uses: actions/checkout@master
      - uses: snyk/actions/setup@master

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Snyk monitor
        run: snyk test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  docker-basic-push:
    name: Build basic Docker image and push it to DockerHub
    needs: [ lint, test, snyk ]
    runs-on: ubuntu-22.04

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push basic image
        uses: docker/build-push-action@v6
        with:
          push: true
          context: "{{defaultContext}}:app_typescript"
          file: Dockerfile
          tags: "${{ secrets.DOCKERHUB_USERNAME }}/inno_devops_lab2_typescript_basic:latest"
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/inno_devops_lab2_typescript_basic:latest
          cache-to: type=inline

  docker-bonus-push:
    name: Build distroless Docker image and push it to DockerHub
    needs: [ lint, test, snyk ]
    runs-on: ubuntu-22.04

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push distroless image
        uses: docker/build-push-action@v6
        with:
          push: true
          context: "{{defaultContext}}:app_typescript"
          file: distroless.Dockerfile
          tags: "${{ secrets.DOCKERHUB_USERNAME }}/inno_devops_lab2_typescript_bonus:latest"
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/inno_devops_lab2_typescript_bonus:latest
          cache-to: type=inline