name: Time-App-Py

on:
  push:
    branches: [ "master" ]
    paths: [ "app_python/**", "!app_python/*.MD" ]
  pull_request:
    branches: [ "master" ]
    paths: [ "app_python/**", "!app_python/*.MD" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        if [ -f app_python/requirements.txt ]; then pip install -r app_python/requirements.txt; fi
    - name: Lint
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test
      run: |
        python app_python/app_test.py
        
    - name: Run Snyk to check for vulnerabilities
      uses: snyk/actions/python-3.9@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: app_python/ --skip-unresolved

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push Docker image
      uses: docker/build-push-action@v6.13.0
      with:
        context: "{{defaultContext}}:app_python"
        push: true
        tags: ${{ vars.DOCKERHUB_USERNAME }}/time-app-py:latest
