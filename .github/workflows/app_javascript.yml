name: CI Pipeline for Javascript App
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    paths:
    - ".github/workflows/app_javascript.yml"
    - "app_javascript/**"



jobs:
  build:
    runs-on: ubuntu-20.04

    defaults:
      run:
        working-directory: ./app_javascript

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.npm
          node_modules/
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm install

    - name: Run Linter
      run: npm run lint

    - name: Run tests
      run: npm test

    - name: Snyk Security Scan
      uses: snyk/actions/python-3.10@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --skip-unresolved --file=app_python/requirements.txt --package-manager=pip

  docker:
    needs: build
    runs-on: ubuntu-20.04

    defaults:
      run:
        working-directory: ./app_javascript

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: "${{ secrets.DOCKER_USERNAME }}"
          password: "${{ secrets.DOCKER_PASSWORD }}"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./app_javascript
          file: ./app_javascript/distroless.Dockerfile
          push: true
          tags: gendiro/js-app-distroless:latest
          cache-from: type=registry,ref=gendiro/js-app-distroless:buildcache
          cache-to: type=inline

