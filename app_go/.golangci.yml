linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true

  staticcheck:
    checks: ["all"]

run:
  timeout: 2m
  modules-download-mode: readonly

linters:
  enable:
    - govet
    - errcheck
    - staticcheck
    - gofmt
    - ineffassign
    - unused

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
  exclude-use-default: false
