server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: "warn"
positions:
  filename: /var/lib/promtail/positions/positions.yaml
client:
  url: http://loki:3100/api/prom/push
scrape_configs:
  - job_name: web_app_logs
    static_configs:
      - targets:
          - web_app:5000
        labels:
          job: web_app
          __path__: /app/app.log
    

    pipeline_stages:
      - regex:
          expression: '.*l.*'