  auth_enabled: false # Set false to check easier the workability of the whole monitoring stack

  server:
    http_listen_port: 3100
    log_level: info

  common:
    path_prefix: /tmp/loki
    replication_factor: 1

    storage:
      filesystem:
        chunks_directory: /tmp/loki/chunks
        rules_directory: /tmp/loki/rules

    ring:
      kvstore:
        store: inmemory

  schema_config:
    configs:
      - from: 2025-02-10
        store: boltdb-shipper
        object_store: filesystem
        schema: v12
        index:
          prefix: index_
          period: 24h
