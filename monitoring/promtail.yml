server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: "warn"
positions:
  filename: /var/lib/promtail/positions/positions.yaml
client:
  url: http://loki:3100/loki/api/v1/push
scrape_configs:
  - job_name: docker

    pipeline_stages:
      - docker: {}

      static configs:
        - labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*-json.log

