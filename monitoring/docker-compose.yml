version: "3.3"

networks:
  loki:

volumes:
  loki_data:
  app_py_data:
  app_go_data:

x-logging:
  &default-logging
  driver: "json-file"
  options:
    max-size: "200k"
    max-file: "10"
    tag: "{{.ImageName}}|{{.Name}}"

x-deploy:
  &default-deploy
  resources:
    limits:
      memory: 1G

services:
  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    deploy: *default-deploy
    networks:
      - loki
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3

  promtail:
    image: grafana/promtail:latest
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/log:/var/log
      - ./promtail-conf.yml:/etc/promtail/config.yaml
    command: -config.file=/etc/promtail/config.yaml
    deploy: *default-deploy
    networks:
      - loki
    healthcheck:
      test: [ "CMD-SHELL", "curl --fail http://localhost:1080/health || exit 1" ]
      interval: 10s
      timeout: 3s
      retries: 3

  grafana:
    environment:
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_FEATURE_TOGGLES_ENABLE=alertingSimplifiedRouting,alertingQueryAndExpressionsStepMode
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /etc/grafana/provisioning/datasources
        cat <<EOF > /etc/grafana/provisioning/datasources/ds.yaml
        apiVersion: 1
        datasources:
        - name: Loki
          type: loki
          access: proxy
          orgId: 1
          url: http://loki:3100
          basicAuth: false
          isDefault: true
          version: 1
          editable: false
        EOF
        /run.sh
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    networks:
      - loki
    deploy: *default-deploy
    healthcheck:
      test: [ "CMD-SHELL", "curl --fail http://localhost:3000 || exit 1" ]
      interval: 10s
      timeout: 3s
      retries: 3


  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - loki
    logging: *default-logging
    deploy: *default-deploy
    healthcheck:
      test: [ "CMD-SHELL", "curl --fail http://localhost:9090 || exit 1" ]
      interval: 10s
      timeout: 3s
      retries: 3

  app_python:
    container_name: app_python
    restart: always
    image: elonmaxx/app_python:latest
    ports:
      - "8080:8080"
    healthcheck:
      test: [ "CMD-SHELL", "curl --fail http://localhost:8080 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    logging: *default-logging
    deploy: *default-deploy
    volumes:
      - app_py_data:/data
    networks:
      - loki
    user: "10001:10001"

  app_go:
    container_name: app_go
    restart: always
    image: elonmaxx/app_go:latest
    ports:
      - "8000:8080"
    healthcheck:
      test: [ "CMD-SHELL", "curl --fail http://localhost:8000 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    logging: *default-logging
    deploy: *default-deploy
    volumes:
      - app_go_data:/data
    networks:
      - loki
    user: "10001:10001"
