version: '3.7'

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"   # Log rotation: Each log file will be limited to 10MB
    max-file: "3"     # Keep up to 3 rotated log files

services:
  loki:
    image: grafana/loki:latest
    container_name: loki
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 512M  # Memory limit for Loki container

  promtail:
    image: grafana/promtail:latest
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yml
      - /var/log:/var/log
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 256M  # Memory limit for Promtail container

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /etc/grafana/provisioning/datasources
        cat <<EOF > /etc/grafana/provisioning/datasources/ds.yaml
        apiVersion: 1
        datasources:
        - name: Loki
          type: loki
          access: proxy
          orgId: 1
          url: http://loki:3100
          basicAuth: false
          isDefault: true
          version: 1
          editable: false
        EOF
        /run.sh
    ports:
      - "3000:3000"
    logging: *default-logging
    depends_on:
      - loki
    deploy:
      resources:
        limits:
          memory: 1G  # Memory limit for Grafana container

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus:/prometheus
    ports:
      - "9090:9090"
    logging: *default-logging
    depends_on:
      - loki
    deploy:
      resources:
        limits:
          memory: 1G  # Memory limit for Prometheus container

  fastapi-app:
    build:
      context: ../app_python
      dockerfile: Dockerfile
    ports:
      - "80:80"
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 512M
    volumes:
       - ./data:/app/data

  spring-app:
    build:
      context: ../app_java
      dockerfile: Dockerfile
    container_name: spring-app
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 1G  # Memory limit for Spring Boot app container
    volumes:
      - ./data_java:/app/data

volumes:
  grafana-storage: