services:
  loki:
    image: grafana/loki:2.7.1
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml
    networks:
      - monitoring_stack
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: [ "CMD", "pgrep", "loki" ]
      interval: 30s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus-config.yaml:/etc/prometheus/prometheus.yml
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    networks:
      - monitoring_stack
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 256M
    healthcheck:
      test: [ "CMD", "pgrep", "prometheus" ]
      interval: 30s
      timeout: 5s
      retries: 5

  promtail:
    image: grafana/promtail:2.7.1
    volumes:
      - ./promtail-config.yaml:/etc/promtail/config.yaml
      - app_logs:/app:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yaml
    depends_on:
      - loki
    networks:
      - monitoring_stack
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 128M
    healthcheck: # It is practically impossible to check the health of the promtail, so there is a dumb check
      test: [ "CMD-SHELL", "exit 0" ]
      interval: 30s
      timeout: 5s
      retries: 3

  grafana:
    image: grafana/grafana:9.5.2
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - loki
    networks:
      - monitoring_stack
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/login" ]
      interval: 30s
      timeout: 5s
      retries: 5

  python:
    build: ../app_python
    ports:
      - "5000:5000"
    volumes:
      - ./app_python:/app/data
      - app_logs:/app
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    networks:
      - monitoring_stack
    env_file:
      - .env
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 256M
    healthcheck:
      test: [ "CMD", "pgrep", "python" ]
      interval: 30s
      timeout: 5s
      retries: 3

  java:
    build: ../app_java
    ports:
      - "8080:8080"
      - "8081:8081"
    volumes:
      - ./app_java:/home/appuser/data
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    networks:
      - monitoring_stack
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: [ "CMD", "pgrep", "java" ]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  app_logs:

networks:
  monitoring_stack:
    driver: bridge
