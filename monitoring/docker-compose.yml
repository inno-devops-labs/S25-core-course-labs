networks:
  monitoring:
    driver: bridge

volumes:
  loki-data:

services:
  app-python:
    image: azamatbayramov/s25-devops-py-dl:latest
    restart: unless-stopped
    ports:
      - "8001:8001"
    networks:
      - monitoring

  app-go:
    image: azamatbayramov/s25-devops-go-dl:latest
    restart: unless-stopped
    ports:
      - "8002:8002"
    networks:
      - monitoring

  loki:
    image: grafana/loki:latest
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki-data:/loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    environment:
      GF_PATHS_PROVISIONING: "/etc/grafana/provisioning"
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: "Admin"
      GF_FEATURE_TOGGLES_ENABLE: "alertingQueryAndExpressionsStepMode,alertingSimplifiedRouting"
    volumes:
      - ./grafana-provisioning/datasources:/etc/grafana/provisioning/datasources:ro
    restart: unless-stopped
    depends_on:
      - loki
    ports:
      - "3000:3000"
    networks:
      - monitoring

  promtail:
    image: grafana/promtail:latest
    command: -config.file=/etc/promtail/cfg.yml
    volumes:
      - /var/log:/var/log
      - ./promtail.yml:/etc/promtail/cfg.yml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    restart: unless-stopped
    depends_on:
      - loki
    networks:
      - monitoring
