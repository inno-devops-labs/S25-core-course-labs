server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker_containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: ["monitoring-python_app-1"]
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'

    pipeline_stages:
      - json:
          expressions:
            timestamp: time
            level: level
            message: msg
            logger: logger
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      - labels:
          level:
          logger:
      - output:
          source: message

  - job_name: flask_app
    static_configs:
      - targets:
          - localhost
        labels:
          job: flask
          app: python_app
          __path__: /var/lib/docker/containers/*/*-json.log
    
    pipeline_stages:
      - json:
          expressions:
            log: log
            time: time
            stream: stream
      - json:
          expressions:
            level: level
            message: message
          source: log
      - timestamp:
          source: time
          format: RFC3339Nano
      - labels:
          level:
      - output:
          source: message

  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/*log

