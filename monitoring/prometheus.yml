global:
  scrape_interval: "3s"

scrape_configs:
  - job_name:
      python_app
    static_configs:
      - targets:
          - app_python:5000
  - job_name:
      loki
    static_configs:
      - targets:
          - loki:8003
  - job_name:
      grafana
    static_configs:
      - targets:
          - grafana:8002
  - job_name:
      promtail
    static_configs:
      - targets:
          - promtail:8001
  - job_name:
      prometheus
    static_configs:
      - targets:
          - prometheus:8080