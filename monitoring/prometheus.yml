global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  - job_name: "loki"
    metrics_path: "/metrics"  
    static_configs:
      - targets: ["loki:3100"]  

  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']

  - job_name: 'python_app'
    static_configs:
      - targets: ['python_app:5000']

  - job_name: 'go_app'
    static_configs:
      - targets: ['go_app:8080']