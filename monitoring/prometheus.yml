global:
  scrape_interval: "2s"

scrape_configs:
  - job_name: python-app
    static_configs:
      - targets:
          - app-python:8001

  - job_name: loki
    static_configs:
      - targets:
          - loki:3100

  - job_name: grafana
    static_configs:
      - targets:
          - grafana:3000
  
  - job_name: promtail
    static_configs:
      - targets:
          - promtail:9080

  - job_name: prometheus
    static_configs:
      - targets:
          - prometheus:9090
