global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'python_app'
    static_configs:
      - targets: ['python_app:8000']

  - job_name: 'nodejs_app'
    static_configs:
      - targets: ['nodejs_app:8080']

  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']