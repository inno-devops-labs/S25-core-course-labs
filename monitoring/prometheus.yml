global:
  scrape_interval: 5s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']

  - job_name: 'grafana'
    metrics_path: "/metrics"
    static_configs:
      - targets: ['grafana:3000']

  - job_name: 'app_python'
    static_configs:
      - targets: ['app:5000']

  - job_name: 'app_nodejs'
    static_configs:
      - targets: ['app2:3001']

