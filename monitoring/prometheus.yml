global:
  scrape_interval: 5s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090', 'promtail:9080']

  - job_name: 'loki'
    metrics_path: /metrics
    static_configs:
      - targets: ['loki:3100']
    
  - job_name: "grafana"
    static_configs:
      - targets: ["grafana:3000"]

  - job_name: 'app_python'
    static_configs:
      - targets: ['app_python:5000']

  - job_name: 'app_nodejs'
    static_configs:
      - targets: ['app_nodejs:3000']
