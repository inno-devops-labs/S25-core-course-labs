global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']

  - job_name: 'fastapi-app'
    static_configs:
      - targets: ['fastapi-app:80']

  - job_name: 'spring-app'
    static_configs:
      - targets: ['spring-app:8081']
    metrics_path: '/actuator/prometheus'