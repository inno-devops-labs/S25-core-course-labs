global:
  scrape_interval:     5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: loki
    static_configs:
      - targets:
          - loki:3100

  - job_name: grafana
    static_configs:
      - targets:
          - grafana:3000

  - job_name: prometheus
    static_configs:
      - targets:
          - promtail:9080
          - prometheus:9090

  - job_name: python_app
    static_configs:
      - targets:
          - app_python:5000
