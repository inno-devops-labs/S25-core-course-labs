global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']

  - job_name: 'python-app'
    static_configs:
      - targets: ['python-app:8000']

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']