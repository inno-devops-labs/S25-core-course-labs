<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 4rem;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="time"></h1>
    <script>
        function updateTime() {
            const now = new Date();
            const moscowTime = now.toLocaleString('en-GB', { 
                timeZone: 'Europe/Moscow', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                hour12: false 
            });
            document.getElementById('time').innerText = moscowTime;
        }
        
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
