<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moscow Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #21187E, #180135);
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
        }
        #snow {
            min-height: 100vh;
            min-width: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            justify-content: center;
        }
    </style>
</head>
<body id="snow">
    <div class="container">
        <h1>Current Time in Moscow</h1>
        <p>{{time}}</p>
        <p id="time"></p>
    </div>
</body>
</html>
