<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moscow Time</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #283c86, #45a247);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        h2 {
            font-size: 3rem;
            font-weight: lighter;
            margin-top: 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.2rem;
            margin-top: 1.5rem;
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div>
        <h1>Moscow Time</h1>
        <h2>{{ current_time }}</h2>
        <p>Refresh the page to see the updated time.</p>
    </div>
    <footer>&copy; 2025 Moscow Time Web App</footer>
</body>
</html>
