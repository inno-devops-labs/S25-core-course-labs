name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Installing Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: 📦 Installing dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔍 Launching the linter (Flake8)
        run: |
          pip install flake8
          flake8 --max-line-length=100 app.py test_app.py

      - name: 🧪 Running tests (pytest)
        run: |
          pip install pytest
          pytest --maxfail=1 --disable-warnings --tb=short

      - name: 🐳 Installing Hadolint (для Dockerfile)
        run: |
          wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/latest/download/hadolint-Linux-x86_64
          chmod +x /bin/hadolint
          hadolint Dockerfile

  docker:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔑 Login to the Docker Pub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🏗️ Building and pushing a Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: your-dockerhub-username/moscow-time-app:latest
