services:
  fastapi_app:
    image: iucd/fastapi-mt:latest
    container_name: fastapi-mt
    user: "1000:1000"
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=info
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]
    volumes:
      - ./app_data:/app_data
    restart: unless-stopped