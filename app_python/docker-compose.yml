version: '3.8'

services:
  web:
    build: .
    image: python-app:latest
    container_name: python-app
    ports:
      - "5000:5000"
    volumes:
      - ./logs:/home/appuser/logs
      - ./data:/home/appuser/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped 